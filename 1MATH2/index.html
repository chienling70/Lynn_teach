    <style>

<body>

    <div class="left-panel">

    <div class="right-panel">
        <div class="game-header">
            <div class="header-title">æ•¸å­—é…å°ç‰¹è¨“</div>
            <div class="progress-text">ç¬¬ <span id="q-progress">1</span> / 15 é¡Œ</div>
        </div>

        <div class="game-content">
            <div class="question-box">
                <div class="q-label">é€™å€‹æ•¸å­—æ˜¯ï¼Ÿ</div>
                <div class="q-number" id="q-number">5</div>
            </div>

            <div class="options-grid" id="options-grid">
                </div>
        </div>
    </div>

    <div class="feedback-modal" id="feedback-modal">
        <div class="feedback-content">
            <div class="feedback-title">ğŸŒ¸ å“å‘€ï¼Œé¸éŒ¯äº†ï¼</div>
            <div class="feedback-msg" id="feedback-text"></div>
            <button class="feedback-btn" onclick="resetStage()">é‡æ–°æŒ‘æˆ°æœ¬éšæ®µ</button>

        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/671.png" style="width:320px; filter: drop-shadow(0 0 40px #E1BEE7);">
        <h1 style="color:#E1BEE7; font-size:42px; margin-top:20px; text-shadow:2px 2px 0 #000;">èŠ±æ½”å¤«äººï¼</h1>
        <h2 style="color:#FFF;">æ•¸å­—é…å° å®Œç¾ç²¾é€šï¼</h2>
        <button class="feedback-btn" style="background:#FFF; color:#7B1FA2; margin-top:30px;" onclick="location.reload()">å†ç©ä¸€æ¬¡</button>
    </div>

<script>
    // --- æ•¸å­—å°ç…§è¡¨ ---
    const numberMap = [
        { num: 1, char: "ä¸€" },
        { num: 2, char: "äºŒ" },
        { num: 3, char: "ä¸‰" },
        { num: 4, char: "å››" },
        { num: 5, char: "äº”" },
        { num: 6, char: "å…­" },
        { num: 7, char: "ä¸ƒ" },
        { num: 8, char: "å…«" },
        { num: 9, char: "ä¹" },
        { num: 10, char: "å" }
    ];

    // --- éŠæˆ²è¨­å®š ---
    const stages = [
        { name: "èŠ±è““è““", img: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/669.png", title: "éšæ®µä¸€ï¼šèªè­˜æ•¸å­—" },
        { name: "èŠ±è‘‰è’‚", img: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/670.png", title: "éšæ®µäºŒï¼šç†Ÿç·´è½‰æ›" },
        { name: "èŠ±æ½”å¤«äºº", img: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/671.png", title: "éšæ®µä¸‰ï¼šç²¾é€šé…å°" }
    ];

    let currentQIndex = 0;
    let currentStage = 0;
    let gameQuestions = [];

    window.onload = function() {
        initGame();
    };

    function initGame() {
        // ç”Ÿæˆ 15 é¡Œéš¨æ©Ÿé¡Œç›® (å› ç‚ºåªæœ‰ 10 å€‹æ•¸å­—ï¼Œæ‰€ä»¥æœƒæœ‰é‡è¤‡)
        gameQuestions = [];
        for (let i = 0; i < 15; i++) {
            // éš¨æ©Ÿé¸ä¸€å€‹æ•¸å­— (0-9)
            const targetIndex = Math.floor(Math.random() * numberMap.length);
            const target = numberMap[targetIndex];
            
            // ç”Ÿæˆé¸é …ï¼šæ­£ç¢ºç­”æ¡ˆ + 3å€‹éŒ¯èª¤ç­”æ¡ˆ
            let options = [target.char];
            let distractorPool = numberMap.filter((_, idx) => idx !== targetIndex);
            
            // éš¨æ©Ÿå–3å€‹å¹²æ“¾é …
            for(let k=0; k<3; k++) {
                const randD = distractorPool.splice(Math.floor(Math.random() * distractorPool.length), 1)[0];
                options.push(randD.char);
            }
            
            // æ‰“äº‚é¸é …
            options.sort(() => 0.5 - Math.random());

            gameQuestions.push({
                q: target.num,
                ans: target.char,
                options: options
            });
        }

        loadQuestion();
        updatePokemon();
    }

    function loadQuestion() {
        const qData = gameQuestions[currentQIndex];
        
        // æ›´æ–° UI
        document.getElementById('q-progress').innerText = currentQIndex + 1;
        document.getElementById('q-number').innerText = qData.q;
        
        // ç”¢ç”Ÿé¸é …æŒ‰éˆ•
        const optionsGrid = document.getElementById('options-grid');
        optionsGrid.innerHTML = '';
        
        qData.options.forEach(opt => {
            let btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = opt;
            btn.onclick = () => checkAnswer(opt, btn, qData.ans);
            optionsGrid.appendChild(btn);
        });
    }

    function checkAnswer(selected, btn, correct) {
        // é˜²æ­¢é‡è¤‡é»æ“Š
        const allBtns = document.querySelectorAll('.option-btn');
        allBtns.forEach(b => b.disabled = true);

        if (selected === correct) {
            // ç­”å°
            btn.classList.add('correct');
            setTimeout(() => {
                nextQuestion();
            }, 800); 
        } else {
            // ç­”éŒ¯
            btn.classList.add('wrong');
            // æ‰¾å‡ºæ­£ç¢ºæŒ‰éˆ•
            allBtns.forEach(b => {
                if (b.innerText === correct) b.classList.add('correct');
            });
            
            setTimeout(() => {
                showError(correct);
            }, 800);
        }
    }

    function nextQuestion() {
        currentQIndex++;
        
        // æª¢æŸ¥æ˜¯å¦é€²åŒ– (5é¡Œä¸€éšæ®µ)
        if (currentQIndex === 5) { 
            currentStage = 1;
            triggerEvolution();
        } else if (currentQIndex === 10) { 
            currentStage = 2;
            triggerEvolution();
        }

        // æª¢æŸ¥æ˜¯å¦å…¨ç ´
        if (currentQIndex >= 15) {
            gameClear();
        } else {
            loadQuestion();
        }
    }

    function updatePokemon() {
        const data = stages[currentStage];
        document.getElementById('poke-name').innerText = data.name;
        document.getElementById('stage-indicator').innerText = data.title;
        document.getElementById('poke-img').src = data.img;
    }

    function triggerEvolution() {
        const img = document.getElementById('poke-img');
        // å¢åŠ äº®åº¦æ¨¡æ“¬é€²åŒ–å…‰èŠ’
        img.style.filter = "brightness(100) drop-shadow(0 0 20px white)";
        img.style.transform = "scale(1.2)";
        
        setTimeout(() => {
            updatePokemon();
            img.style.filter = "drop-shadow(0 5px 10px rgba(0,0,0,0.3))";
            img.style.transform = "scale(1)";
            launchConfetti();
        }, 600);
    }

    function showError(correctText) {
        const modal = document.getElementById('feedback-modal');
        const text = document.getElementById('feedback-text');
        
        text.innerHTML = `
            æ­£ç¢ºç­”æ¡ˆæ˜¯ï¼š<span style="color:#1B5E20; font-weight:bold; font-size:40px;">${correctText}</span><br><br>
            <span style="font-size:20px; color:#555;">(åš´æ ¼ç‰¹è¨“ï¼šæœ¬éšæ®µå¿…é ˆé‡æ–°æŒ‘æˆ°ï¼)</span>
        `;
        modal.style.display = 'flex';
    }

    function resetStage() {
        document.getElementById('feedback-modal').style.display = 'none';
        
        // åˆ¤æ–·ç›®å‰åœ¨å“ªå€‹éšæ®µï¼Œé‡ç½®åˆ°è©²éšæ®µçš„ç¬¬ä¸€é¡Œ
        if (currentQIndex < 5) {
            currentQIndex = 0; 
        } else if (currentQIndex < 10) {
            currentQIndex = 5; 
        } else {
            currentQIndex = 10; 
        }
        
        // é‡ç½®è©²éšæ®µçš„é¡Œç›® (ç°¡å–®é‡æ–°ç”Ÿæˆæ•´å€‹éŠæˆ²å¯èƒ½å¤ªåš´æ ¼ï¼Œæˆ‘å€‘åªå›åˆ°éšæ®µèµ·é»)
        // ä½†ç‚ºäº†é¿å…èƒŒç­”æ¡ˆï¼Œç†æƒ³æƒ…æ³æ˜¯é¡Œç›®é‡ç½®ã€‚é€™è£¡æˆ‘å€‘ç°¡å–®å›åˆ°ç´¢å¼•ã€‚
        loadQuestion();
    }

    function gameClear() {
        document.querySelector('.left-panel').style.display = 'none';
        document.querySelector('.right-panel').style.display = 'none';
        document.getElementById('end-screen').style.display = 'flex';
        launchConfetti();
    }

    function launchConfetti() {
        confetti({
            particleCount: 150,
            spread: 70,
            origin: { y: 0.6 },
            colors: ['#AB47BC', '#7B1FA2', '#E1BEE7']
        });
    }
</script>
