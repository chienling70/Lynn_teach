<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>迷你冰進化：10以內的減法</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&family=Varela+Round&display=swap');

        body {
            font-family: "Varela Round", "Noto Sans TC", sans-serif;
            background-color: #B3E5FC; /* 馬卡龍藍 */
            background-image: 
                radial-gradient(#E1F5FE 15%, transparent 15%),
                radial-gradient(#E1F5FE 15%, transparent 15%);
            background-size: 30px 30px;
            background-position: 0 0, 15px 15px;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            overflow: hidden;
            user-select: none;
        }

        /* --- 左側：寶可夢展示區 --- */
        .left-panel {
            width: 40%;
            height: 100%;
            background: linear-gradient(160deg, #81D4FA 0%, #29B6F6 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-right: 8px solid #FFF;
            position: relative;
            box-shadow: 5px 0 20px rgba(0,0,0,0.2);
            z-index: 2;
        }

        /* --- 修改處：移除圓形外框樣式 --- */
        .poke-img-container {
            width: 100%; /* 寬度放寬 */
            height: 60%; /* 高度拉高 */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            /* 已移除 background, border-radius, box-shadow, border */
        }

        .poke-img {
            max-width: 90%; 
            max-height: 90%;
            width: auto;
            height: auto;
            object-fit: contain;
            /* 保留圖片本身的陰影，增加立體感 */
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.2));
            transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .poke-info {
            text-align: center;
            color: #01579B;
            margin-top: 20px;
        }

        .poke-name {
            font-size: 42px;
            font-weight: 900;
            color: #FFF;
            text-shadow: 2px 2px 0 #0288D1;
            margin: 0;
        }

        .level-indicator {
            font-size: 20px;
            color: #FFF;
            margin-top: 15px;
            background: #4FC3F7;
            padding: 6px 20px;
            border-radius: 30px;
            font-weight: bold;
            box-shadow: 0 4px 0 #0277BD;
        }

        /* --- 右側：遊戲區 --- */
        .right-panel {
            width: 60%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* 頂部標題列 */
        .game-header {
            padding: 20px 30px;
            background: #29B6F6;
            color: #FFF;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 4px solid #0288D1;
        }

        .header-title {
            font-size: 28px;
            font-weight: 900;
            letter-spacing: 1px;
        }

        .progress-text {
            font-size: 18px;
            background: rgba(0,0,0,0.1);
            padding: 5px 15px;
            border-radius: 12px;
            font-weight: bold;
        }

        /* 遊戲主要內容區 */
        .game-content {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }

        /* 題目框 */
        .question-box {
            background: #FFF;
            width: 90%;
            padding: 40px;
            border-radius: 30px;
            border: 6px solid #81D4FA;
            box-shadow: 0 10px 0 #4FC3F7;
            text-align: center;
            position: relative;
            animation: fadeIn 0.5s;
        }

        .question-text {
            font-size: 60px;
            color: #0277BD;
            font-weight: 900;
            font-family: 'Varela Round', sans-serif;
        }

        /* 選項按鈕區 */
        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            width: 90%;
        }

        .option-btn {
            background: white;
            border: 3px solid #4FC3F7;
            color: #01579B;
            font-size: 36px;
            padding: 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.1s;
            font-weight: 900;
            box-shadow: 0 6px 0 #0288D1;
            font-family: 'Varela Round', sans-serif;
        }

        .option-btn:hover {
            background-color: #E1F5FE;
            transform: translateY(-4px);
        }

        .option-btn:active {
            transform: translateY(4px);
            box-shadow: none;
        }

        /* 答對/答錯樣式 */
        .option-btn.correct {
            background-color: #81D4FA !important;
            color: #FFF !important;
            border-color: #0277BD !important;
            box-shadow: 0 6px 0 #01579B !important;
        }

        .option-btn.wrong {
            background-color: #FFCDD2 !important;
            color: #B71C1C !important;
            border-color: #EF5350 !important;
            box-shadow: 0 6px 0 #C62828 !important;
        }

        /* 錯誤提示 Modal */
        .feedback-modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        .feedback-content {
            background: white;
            width: 85%;
            max-width: 500px;
            padding: 35px;
            border-radius: 25px;
            text-align: center;
            border-top: 15px solid #0288D1;
            box-shadow: 0 15px 40px rgba(0,0,0,0.5);
        }
        .feedback-title { color: #0277BD; font-size: 36px; margin-bottom: 20px; font-weight: 900; }
        .feedback-msg { font-size: 24px; color: #333; margin-bottom: 30px; }
        .feedback-btn {
            background: #039BE5; color: white; border: none; padding: 15px 45px;
            font-size: 24px; border-radius: 50px; cursor: pointer; font-weight:bold;
            box-shadow: 0 5px 0 #01579B;
        }
        .feedback-btn:active { transform: translateY(4px); box-shadow: none; }

        /* 結束畫面 */
        .end-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            display: none;
            flex-direction: column; justify-content: center; align-items: center;
            z-index: 3000; color: white;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* RWD 調整 */
        @media (max-width: 768px) {
            body { flex-direction: column; overflow: auto; }
            .left-panel { width: 100%; height: 35vh; border-right: none; border-bottom: 6px solid #FFF; }
            .right-panel { width: 100%; height: 65vh; }
            .poke-name { font-size: 32px; }
            .game-content { padding: 15px; }
            .question-box { padding: 20px; }
            .question-text { font-size: 40px; }
            .option-btn { font-size: 32px; padding: 15px; }
        }
    </style>
</head>
<body>

    <div class="left-panel">
        <div class="poke-img-container">
            <img src="" id="poke-img" class="poke-img">
        </div>
        <div class="poke-info">
            <h1 class="poke-name" id="poke-name">迷你冰</h1>
            <div class="level-indicator" id="stage-indicator">階段一：冰晶挑戰</div>
        </div>
    </div>

    <div class="right-panel">
        <div class="game-header">
            <div class="header-title">減法大挑戰</div>
            <div class="progress-text">第 <span id="q-progress">1</span> / 15 題</div>
        </div>

        <div class="game-content">
            <div class="question-box">
                <div class="question-text" id="question-text">題目載入中...</div>
            </div>

            <div class="options-grid" id="options-grid">
                </div>
        </div>
    </div>

    <div class="feedback-modal" id="feedback-modal">
        <div class="feedback-content">
            <div class="feedback-title">❄️ 結冰了...</div>
            <div class="feedback-msg" id="feedback-text"></div>
            <button class="feedback-btn" onclick="closeModal()">再試一次</button>
        </div>
    </div>

    <div class="end-screen" id="end-screen">
        
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/584.png" style="width:320px; filter: drop-shadow(0 0 40px #B3E5FC);">
        <h1 style="color:#B3E5FC; font-size:42px; margin-top:20px; text-shadow:2px 2px 0 #000;">雙倍多多冰！</h1>
        <h2 style="color:#FFF;">減法大師 誕生！</h2>
        <button class="feedback-btn" style="background:#FFF; color:#0277BD; margin-top:30px;" onclick="location.reload()">再玩一次</button>
    </div>

<script>
    // --- 題目資料 (15題, 10以內減法) ---
    // q: 題目顯示, ans: 答案
    const allQuestions = [
        // 階段一：迷你冰 (簡單)
        { q: "3 - 1 = ?", ans: 2 },
        { q: "5 - 2 = ?", ans: 3 },
        { q: "4 - 4 = ?", ans: 0 },
        { q: "6 - 3 = ?", ans: 3 },
        { q: "7 - 2 = ?", ans: 5 },
        
        // 階段二：多多冰 (中等)
        { q: "8 - 5 = ?", ans: 3 },
        { q: "9 - 4 = ?", ans: 5 },
        { q: "7 - 6 = ?", ans: 1 },
        { q: "10 - 2 = ?", ans: 8 },
        { q: "6 - 0 = ?", ans: 6 },

        // 階段三：雙倍多多冰 (挑戰)
        { q: "9 - 7 = ?", ans: 2 },
        { q: "8 - 3 = ?", ans: 5 },
        { q: "10 - 5 = ?", ans: 5 },
        { q: "7 - 4 = ?", ans: 3 },
        { q: "10 - 9 = ?", ans: 1 }
    ];

    // --- 遊戲設定 ---
    const stages = [
        { name: "迷你冰", img: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/582.png", title: "階段一：冰晶挑戰" },
        { name: "多多冰", img: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/583.png", title: "階段二：極寒試煉" },
        { name: "雙倍多多冰", img: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/584.png", title: "階段三：暴風雪" }
    ];

    let currentQIndex = 0;
    let currentStage = 0;

    window.onload = function() {
        loadQuestion();
        updatePokemon();
    };

    function loadQuestion() {
        const qData = allQuestions[currentQIndex];
        
        // 更新 UI
        document.getElementById('q-progress').innerText = currentQIndex + 1;
        document.getElementById('question-text').innerText = qData.q;
        
        // 產生選項按鈕 (4個選項)
        const optionsGrid = document.getElementById('options-grid');
        optionsGrid.innerHTML = '';
        
        // 生成選項：1個正確 + 3個干擾
        let options = [qData.ans];
        while (options.length < 4) {
            let rand = Math.floor(Math.random() * 11); // 0-10
            if (!options.includes(rand)) {
                options.push(rand);
            }
        }
        options.sort(() => 0.5 - Math.random()); // 打亂
        
        options.forEach(opt => {
            let btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = opt;
            btn.onclick = () => checkAnswer(opt, btn, qData.ans);
            optionsGrid.appendChild(btn);
        });
    }

    function checkAnswer(selected, btn, correct) {
        // 防止重複點擊
        const allBtns = document.querySelectorAll('.option-btn');
        allBtns.forEach(b => b.disabled = true);

        if (selected === correct) {
            // 答對
            btn.classList.add('correct');
            setTimeout(() => {
                nextQuestion();
            }, 800); 
        } else {
            // 答錯
            btn.classList.add('wrong');
            // 找出正確按鈕
            allBtns.forEach(b => {
                if (parseInt(b.innerText) === correct) b.classList.add('correct');
            });
            
            setTimeout(() => {
                showError(correct);
            }, 800);
        }
    }

    function nextQuestion() {
        currentQIndex++;
        
        // 檢查是否進化 (5題一階段)
        if (currentQIndex === 5) { 
            currentStage = 1;
            triggerEvolution();
        } else if (currentQIndex === 10) { 
            currentStage = 2;
            triggerEvolution();
        }

        // 檢查是否全破
        if (currentQIndex >= allQuestions.length) {
            gameClear();
        } else {
            loadQuestion();
        }
    }

    function updatePokemon() {
        const data = stages[currentStage];
        document.getElementById('poke-name').innerText = data.name;
        document.getElementById('stage-indicator').innerText = data.title;
        document.getElementById('poke-img').src = data.img;
    }

    function triggerEvolution() {
        const img = document.getElementById('poke-img');
        img.style.filter = "brightness(100) drop-shadow(0 0 20px white)";
        img.style.transform = "scale(1.2)";
        
        setTimeout(() => {
            updatePokemon();
            img.style.filter = "";
            img.style.transform = "scale(1)";
            launchConfetti();
        }, 600);
    }

    function showError(correctNum) {
        const modal = document.getElementById('feedback-modal');
        const text = document.getElementById('feedback-text');
        
        text.innerHTML = `
            正確答案是：<span style="color:#0277BD; font-weight:bold; font-size:40px;">${correctNum}</span><br><br>
            <span style="font-size:20px; color:#555;">(加油！再試一次！)</span>
        `;
        modal.style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('feedback-modal').style.display = 'none';
        nextQuestion();
    }

    function gameClear() {
        document.querySelector('.left-panel').style.display = 'none';
        document.querySelector('.right-panel').style.display = 'none';
        document.getElementById('end-screen').style.display = 'flex';
        launchConfetti();
    }

    function launchConfetti() {
        confetti({
            particleCount: 150,
            spread: 70,
            origin: { y: 0.6 },
            colors: ['#4FC3F7', '#B3E5FC', '#FFFFFF']
        });
    }
</script>

</body>
</html>
