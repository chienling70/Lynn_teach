<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>皮丘進化：分數大挑戰</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');

        body {
            font-family: "Noto Sans TC", sans-serif;
            background-color: #fff9c4; /* 淡黃色背景 */
            background-image: 
                radial-gradient(#fff59d 15%, transparent 15%),
                radial-gradient(#fff59d 15%, transparent 15%);
            background-size: 30px 30px;
            background-position: 0 0, 15px 15px;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            overflow: hidden;
            user-select: none;
        }

        /* --- 左側：寶可夢展示區 (佔 40%) --- */
        .left-panel {
            width: 40%;
            height: 100%;
            background: linear-gradient(135deg, #fbc02d 0%, #f57f17 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-right: 8px solid #fff;
            position: relative;
            box-shadow: 5px 0 20px rgba(0,0,0,0.3);
            z-index: 2;
        }

        .poke-img-container {
            width: 90%;
            height: 55%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            box-shadow: 0 0 40px rgba(255, 235, 59, 0.8);
            border: 5px solid #fffde7;
        }

        .poke-img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.3));
            transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .poke-info {
            text-align: center;
            color: #fff;
            margin-top: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .poke-name {
            font-size: 42px;
            font-weight: 900;
            color: #fff;
            margin: 0;
        }

        .level-indicator {
            font-size: 20px;
            color: #f57f17;
            margin-top: 15px;
            background: #fff;
            padding: 6px 20px;
            border-radius: 30px;
            font-weight: bold;
            box-shadow: 0 4px 0 #f9a825;
        }

        /* --- 右側：遊戲區 (佔 60%) --- */
        .right-panel {
            width: 60%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* 頂部標題列 */
        .game-header {
            padding: 20px 30px;
            background: #ffeb3b; /* 亮黃色 */
            color: #333;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 4px solid #fbc02d;
        }

        .header-title {
            font-size: 28px;
            font-weight: 900;
            letter-spacing: 1px;
            color: #5d4037;
        }

        .progress-text {
            font-size: 18px;
            background: rgba(255,255,255,0.5);
            padding: 5px 15px;
            border-radius: 12px;
            font-weight: bold;
            color: #5d4037;
        }

        /* 遊戲主要內容區 */
        .game-content {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 25px;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }

        /* 題目框 */
        .question-box {
            background: #fff;
            width: 95%;
            padding: 30px;
            border-radius: 25px;
            border: 4px solid #fdd835;
            box-shadow: 0 8px 0 #fbc02d;
            text-align: left;
            font-size: 22px;
            color: #424242;
            font-weight: bold;
            line-height: 1.6;
            position: relative;
            animation: fadeIn 0.5s;
        }

        /* 分數顯示優化 */
        .fraction {
            display: inline-block;
            text-align: center;
            vertical-align: middle;
            font-size: 0.9em;
            margin: 0 2px;
        }
        .fraction sup {
            display: block;
            border-bottom: 1px solid #000;
            padding: 0 2px;
        }
        .fraction sub {
            display: block;
        }

        /* 選項按鈕區 */
        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 兩欄 */
            gap: 15px;
            width: 95%;
        }

        .option-btn {
            background: white;
            border: 3px solid #ffca28;
            color: #f57f17;
            font-size: 20px;
            padding: 15px 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.1s;
            font-weight: bold;
            box-shadow: 0 5px 0 #ff6f00;
            font-family: "Noto Sans TC", sans-serif;
            text-align: left;
            display: flex;
            align-items: center;
        }

        .option-btn:hover {
            background-color: #fff9c4;
            transform: translateY(-2px);
        }

        .option-btn:active {
            transform: translateY(4px);
            box-shadow: none;
        }

        /* 答對/答錯樣式 */
        .option-btn.correct {
            background-color: #8bc34a !important;
            color: white !important;
            border-color: #558b2f !important;
            box-shadow: 0 5px 0 #33691e !important;
        }

        .option-btn.wrong {
            background-color: #ef5350 !important;
            color: white !important;
            border-color: #c62828 !important;
            box-shadow: 0 5px 0 #b71c1c !important;
        }

        /* 錯誤提示 Modal */
        .feedback-modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        .feedback-content {
            background: white;
            width: 85%;
            max-width: 600px;
            padding: 35px;
            border-radius: 25px;
            text-align: center;
            border-top: 12px solid #ffeb3b;
            box-shadow: 0 15px 40px rgba(0,0,0,0.5);
        }
        .feedback-title { color: #f9a825; font-size: 36px; margin-bottom: 20px; font-weight: 900; }
        .feedback-msg { font-size: 20px; color: #333; line-height: 1.6; margin-bottom: 30px; background:#fffde7; padding:20px; border-radius:15px; text-align: left;}
        .feedback-btn {
            background: #fdd835; color: #333; border: none; padding: 15px 45px;
            font-size: 24px; border-radius: 50px; cursor: pointer; font-weight:bold;
            box-shadow: 0 5px 0 #f9a825;
        }
        .feedback-btn:active { transform: translateY(4px); box-shadow: none; }

        /* 結束畫面 */
        .end-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            display: none;
            flex-direction: column; justify-content: center; align-items: center;
            z-index: 3000; color: white;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* RWD 調整 */
        @media (max-width: 768px) {
            body { flex-direction: column; overflow: auto; }
            .left-panel { width: 100%; height: 35vh; border-right: none; border-bottom: 6px solid #fff; }
            .right-panel { width: 100%; height: 65vh; }
            .poke-name { font-size: 32px; }
            .game-content { padding: 15px; }
            .question-box { font-size: 20px; padding: 15px; }
            .option-btn { font-size: 18px; padding: 12px; }
            .options-grid { grid-template-columns: 1fr; } /* 手機改單欄 */
        }
    </style>
</head>
<body>

    <div class="left-panel">
        <div class="poke-img-container">
            <img src="" id="poke-img" class="poke-img">
        </div>
        <div class="poke-info">
            <h1 class="poke-name" id="poke-name">皮丘</h1>
            <div class="level-indicator" id="stage-indicator">階段一：基礎分數</div>
        </div>
    </div>

    <div class="right-panel">
        <div class="game-header">
            <div class="header-title">分數應用特訓</div>
            <div class="progress-text">第 <span id="q-progress">1</span> / 15 題</div>
        </div>

        <div class="game-content">
            <div class="question-box" id="question-text">
                題目載入中...
            </div>

            <div class="options-grid" id="options-grid">
                </div>
        </div>
    </div>

    <div class="feedback-modal" id="feedback-modal">
        <div class="feedback-content">
            <div class="feedback-title">⚡ 麻麻的感覺...</div>
            <div class="feedback-msg" id="feedback-text"></div>
            <button class="feedback-btn" onclick="resetStage()">重新挑戰本階段</button>
        </div>
    </div>

    <div class="end-screen" id="end-screen">
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/26.png" style="width:320px; filter: drop-shadow(0 0 40px #ffeb3b);">
        <h1 style="color:#ffca28; font-size:42px; margin-top:20px; text-shadow:2px 2px 0 #000;">十萬伏特！</h1>
        <h2 style="color:#fff;">分數大師 完美通關！</h2>
        <button class="feedback-btn" style="background:#fff; color:#f57f17; margin-top:30px;" onclick="location.reload()">再玩一次</button>
    </div>

<script>
    // 輔助函式：產生分數 HTML
    function frac(n, d) {
        return `<span class="fraction"><sup>${n}</sup><sub>${d}</sub></span>`;
    }

    // --- 題目資料 (15題) ---
    // 已自動填入邏輯數字以修復題目
    const allQuestions = [
        // 階段一：皮丘 (Q1-5)
        { 
            q: `姐姐把 1 瓶葡萄汁平分倒入 6 個杯子，小釉喝掉 ${frac(1,6)} 瓶葡萄汁，還剩下幾瓶？`, 
            ansIndex: 2, 
            options: [`${frac(1,6)} 瓶`, `${frac(4,6)} 瓶`, `${frac(5,6)} 瓶`, `${frac(6,6)} 瓶`],
            exp: `1 瓶就是 ${frac(6,6)} 瓶。<br>1 － ${frac(1,6)} ＝ ${frac(5,6)}`
        },
        { 
            q: `1 顆西瓜平分切成 10 片，奶奶吃了 ${frac(2,10)} 顆，阿姨吃了 ${frac(5,10)} 顆，誰吃的比較多？多幾顆？`, 
            ansIndex: 2, 
            options: [`阿姨，多 ${frac(2,10)} 顆`, `奶奶，多 ${frac(3,10)} 顆`, `阿姨，多 ${frac(3,10)} 顆`, `奶奶，多 ${frac(2,10)} 顆`],
            exp: `${frac(5,10)} ＞ ${frac(2,10)}，阿姨吃比較多。<br>${frac(5,10)} － ${frac(2,10)} ＝ ${frac(3,10)}`
        },
        { 
            q: `爸爸買了 ${frac(9,8)} 盒蛋塔，吃掉 ${frac(1,8)} 盒後，還剩下幾盒？`, 
            ansIndex: 3, 
            options: [`${frac(7,8)} 盒`, `${frac(6,8)} 盒`, `${frac(5,8)} 盒`, `1 盒`],
            exp: `${frac(9,8)} － ${frac(1,8)} ＝ ${frac(8,8)} ＝ 1 (盒)`
        },
        { 
            q: `家裡原有 ${frac(8,10)} 盒太陽餅，阿曼吃了 ${frac(3,10)} 盒後，還剩下幾盒？`, 
            ansIndex: 1, 
            options: [`${frac(4,10)} 盒`, `${frac(5,10)} 盒`, `${frac(6,10)} 盒`, `${frac(11,10)} 盒`],
            exp: `${frac(8,10)} － ${frac(3,10)} ＝ ${frac(5,10)}`
        },
        { 
            q: `查理和露西想合買一盒 9 塊裝的布朗尼禮盒(需湊滿 ${frac(9,9)} 盒)，可以怎麼搭配？`, 
            ansIndex: 1, 
            options: [`${frac(2,9)} 盒和 ${frac(5,9)} 盒`, `${frac(4,9)} 盒和 ${frac(5,9)} 盒`, `${frac(3,9)} 盒和 ${frac(4,9)} 盒`, `${frac(5,9)} 盒和 ${frac(5,9)} 盒`],
            exp: `要合起來等於 1 盒 (${frac(9,9)})。<br>${frac(4,9)} ＋ ${frac(5,9)} ＝ ${frac(9,9)} ＝ 1`
        },
        
        // 階段二：皮卡丘 (Q6-10)
        { 
            q: `1 打鉛筆有 12 枝，櫃子上有 1 打。家嘉買 4 枝，玉慧買 2 枝，美玉買 3 枝，還剩下幾打？`, 
            ansIndex: 0, 
            options: [`${frac(3,12)} 打`, `${frac(4,12)} 打`, `${frac(5,12)} 打`, `${frac(9,12)} 打`],
            exp: `共買走 4+2+3=9 枝，也就是 ${frac(9,12)} 打。<br>1 － ${frac(9,12)} ＝ ${frac(3,12)} (打)`
        },
        { 
            q: `下面哪一個選項加起來的答案不等於 1 ？`, 
            ansIndex: 2, 
            options: [`${frac(3,7)} ＋ ${frac(4,7)}`, `${frac(5,9)} ＋ ${frac(4,9)}`, `${frac(2,5)} ＋ ${frac(2,5)}`, `${frac(1,2)} ＋ ${frac(1,2)}`],
            exp: `${frac(2,5)} ＋ ${frac(2,5)} ＝ ${frac(4,5)} (不等於1)`
        },
        { 
            q: `${frac(11,11)} － ${frac(4,11)} 的答案和下面哪一個算式的答案相同？`, 
            ansIndex: 1, 
            options: [`${frac(8,11)} － ${frac(2,11)}`, `1 － ${frac(4,11)}`, `${frac(5,11)} － ${frac(1,11)}`, `${frac(10,11)} － ${frac(4,11)}`],
            exp: `${frac(11,11)} 就是 1。<br>所以和 1 － ${frac(4,11)} 相同。`
        },
        { 
            q: `1 盒蛋塔有 10 顆，義夫吃了 2 顆，朝傑吃了 ${frac(3,10)} 盒，兩人共吃了幾分之幾盒？`, 
            ansIndex: 2, 
            options: [`${frac(2,10)} 盒`, `${frac(4,10)} 盒`, `${frac(5,10)} 盒`, `${frac(6,10)} 盒`],
            exp: `2 顆是 ${frac(2,10)} 盒。<br>${frac(2,10)} ＋ ${frac(3,10)} ＝ ${frac(5,10)}`
        },
        { 
            q: `小奇用削筆機削了 ${frac(5,12)} 打鉛筆，剩下 ${frac(3,12)} 打還沒削，原來有多少打鉛筆？`, 
            ansIndex: 1, 
            options: [`${frac(2,12)} 打`, `${frac(8,12)} 打`, `${frac(9,12)} 打`, `${frac(10,12)} 打`],
            exp: `削了 ＋ 剩下 ＝ 原來。<br>${frac(5,12)} ＋ ${frac(3,12)} ＝ ${frac(8,12)}`
        },

        // 階段三：雷丘 (Q11-15)
        { 
            q: `冰箱裡有 ${frac(9,10)} 盒蛋黃酥，妍妍吃掉 ${frac(2,10)} 盒，恩恩吃掉 ${frac(3,10)} 盒，還剩下幾盒？`, 
            ansIndex: 0, 
            options: [`${frac(4,10)} 盒`, `${frac(5,10)} 盒`, `${frac(6,10)} 盒`, `${frac(7,10)} 盒`],
            exp: `${frac(9,10)} － ${frac(2,10)} － ${frac(3,10)} ＝ ${frac(4,10)}`
        },
        { 
            q: `一條牛蒡長 1 公尺，煮湯用了 ${frac(3,8)} 公尺，做創意料理比煮湯多用了 ${frac(1,8)} 公尺，做這兩道菜共用了多少公尺？`, 
            ansIndex: 2, 
            options: [`${frac(4,8)} 公尺`, `${frac(5,8)} 公尺`, `${frac(7,8)} 公尺`, `${frac(8,8)} 公尺`],
            exp: `創意料理用了 ${frac(3,8)}＋${frac(1,8)}＝${frac(4,8)}。<br>共用：${frac(3,8)}＋${frac(4,8)}＝${frac(7,8)}`
        },
        { 
            q: `1 瓶汽水可以倒滿 9 杯，哥哥喝了 ${frac(7,9)} 瓶，弟弟喝了 6 杯，哥哥比弟弟多喝幾瓶？`, 
            ansIndex: 0, 
            options: [`${frac(1,9)} 瓶`, `${frac(2,9)} 瓶`, `${frac(3,9)} 瓶`, `${frac(4,9)} 瓶`],
            exp: `弟弟喝 6 杯是 ${frac(6,9)} 瓶。<br>${frac(7,9)} － ${frac(6,9)} ＝ ${frac(1,9)}`
        },
        { 
            q: `1 包口香糖有 10 片，鳴人吃了 4 片，小倩吃了 2 片，桌上還剩下幾包？`, 
            ansIndex: 3, 
            options: [`${frac(1,10)} 包`, `${frac(2,10)} 包`, `${frac(3,10)} 包`, `${frac(4,10)} 包`],
            exp: `共吃了 4+2=6 片 (${frac(6,10)} 包)。<br>1 － ${frac(6,10)} ＝ ${frac(4,10)}`
        },
        { 
            q: `1 顆西瓜平分給 9 位小朋友，分了 ${frac(6,9)} 顆西瓜後還可以分給幾位小朋友？`, 
            ansIndex: 0, 
            options: [`3 位`, `4 位`, `5 位`, `6 位`],
            exp: `1 － ${frac(6,9)} ＝ ${frac(3,9)}。<br>${frac(3,9)} 顆代表還可以給 3 位小朋友。`
        }
    ];

    // --- 遊戲設定 ---
    const stages = [
        { name: "皮丘", img: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/172.png", title: "階段一：基礎運算" },
        { name: "皮卡丘", img: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png", title: "階段二：應用題" },
        { name: "雷丘", img: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/26.png", title: "階段三：進階挑戰" }
    ];

    let currentQIndex = 0;
    let currentStage = 0;

    window.onload = function() {
        loadQuestion();
        updatePokemon();
    };

    function loadQuestion() {
        const qData = allQuestions[currentQIndex];
        
        // 更新 UI
        document.getElementById('q-progress').innerText = currentQIndex + 1;
        document.getElementById('question-text').innerHTML = qData.q;
        
        // 產生選項
        const optionsGrid = document.getElementById('options-grid');
        optionsGrid.innerHTML = '';
        
        // 渲染按鈕
        qData.options.forEach((opt, index) => {
            let btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerHTML = opt; // 使用 innerHTML 以顯示分數
            btn.onclick = () => checkAnswer(index, btn, qData.ansIndex);
            optionsGrid.appendChild(btn);
        });
    }

    function checkAnswer(selectedIndex, btn, correctIndex) {
        // 防止重複點擊
        const allBtns = document.querySelectorAll('.option-btn');
        allBtns.forEach(b => b.disabled = true);

        if (selectedIndex === correctIndex) {
            // 答對
            btn.classList.add('correct');
            setTimeout(() => {
                nextQuestion();
            }, 800); 
        } else {
            // 答錯
            btn.classList.add('wrong');
            
            // 找出正確按鈕並標示
            allBtns[correctIndex].classList.add('correct');
            
            // 顯示錯誤訊息
            setTimeout(() => {
                showError(allQuestions[currentQIndex].options[correctIndex]);
            }, 800);
        }
    }

    function nextQuestion() {
        currentQIndex++;
        
        // 檢查是否進化 (5題一階段)
        if (currentQIndex === 5) { 
            currentStage = 1;
            triggerEvolution();
        } else if (currentQIndex === 10) { 
            currentStage = 2;
            triggerEvolution();
        }

        // 檢查是否全破
        if (currentQIndex >= allQuestions.length) {
            gameClear();
        } else {
            loadQuestion();
        }
    }

    function updatePokemon() {
        const data = stages[currentStage];
        document.getElementById('poke-name').innerText = data.name;
        document.getElementById('stage-indicator').innerText = data.title;
        document.getElementById('poke-img').src = data.img;
    }

    function triggerEvolution() {
        const img = document.getElementById('poke-img');
        img.style.filter = "brightness(100) drop-shadow(0 0 20px white)";
        img.style.transform = "scale(1.2)";
        
        setTimeout(() => {
            updatePokemon();
            img.style.filter = "";
            img.style.transform = "scale(1)";
            launchConfetti();
        }, 600);
    }

    function showError(correctText) {
        const modal = document.getElementById('feedback-modal');
        const text = document.getElementById('feedback-text');
        
        // 取得解析
        const explanation = allQuestions[currentQIndex].exp;

        text.innerHTML = `
            正確答案是：<span style="color:#558b2f; font-weight:bold; font-size:24px;">${correctText}</span><br><br>
            <div style="font-size:18px; text-align:left; background:#fff; padding:15px; border-radius:10px; border:2px solid #fdd835; color:#333;">
                <strong>解析：</strong><br>${explanation}
            </div>
            <br><span style="font-size:16px; color:#555;">(嚴格特訓：本階段必須重新挑戰！)</span>
        `;
        modal.style.display = 'flex';
    }

    function resetStage() {
        document.getElementById('feedback-modal').style.display = 'none';
        
        // 判斷目前在哪個階段，重置到該階段的第一題
        if (currentQIndex < 5) {
            currentQIndex = 0; // 階段一重來
        } else if (currentQIndex < 10) {
            currentQIndex = 5; // 階段二重來
        } else {
            currentQIndex = 10; // 階段三重來
        }
        
        loadQuestion();
    }

    function gameClear() {
        document.querySelector('.left-panel').style.display = 'none';
        document.querySelector('.right-panel').style.display = 'none';
        document.getElementById('end-screen').style.display = 'flex';
        launchConfetti();
    }

    function launchConfetti() {
        confetti({
            particleCount: 150,
            spread: 70,
            origin: { y: 0.6 },
            colors: ['#ffeb3b', '#fbc02d', '#ffffff']
        });
    }
</script>
