    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>

        .left-panel {

        /* éŠæˆ²ä¸»è¦å…§å®¹å€ */

        /* é¡Œç›®æ¡† */

        /* é¸é …æŒ‰éˆ•å€ */
        .options-grid {

        .option-btn {

        }

        .option-btn:hover {

            transform: translateY(-4px);
        }

        .option-btn:active {
            transform: translateY(4px);
            box-shadow: none;
        }

        /* ç­”å°/ç­”éŒ¯æ¨£å¼ */
        .option-btn.correct {
            background-color: #AED581 !important;
            color: #1B5E20 !important;
            border-color: #558B2F !important;
            box-shadow: 0 6px 0 #33691E !important;
        }

        .option-btn.wrong {
            background-color: #FFCDD2 !important;
            color: #B71C1C !important;
            border-color: #EF5350 !important;
            box-shadow: 0 6px 0 #C62828 !important;
        }

        /* éŒ¯èª¤æç¤º Modal */
        .feedback-modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        .feedback-content {
            background: white;
            width: 85%;
            max-width: 500px;
            padding: 35px;
            border-radius: 25px;
            text-align: center;
            border-top: 15px solid #EC407A;
            box-shadow: 0 15px 40px rgba(0,0,0,0.5);
        }
        .feedback-title { color: #880E4F; font-size: 36px; margin-bottom: 20px; font-weight: 900; }
        .feedback-msg { font-size: 24px; color: #333; margin-bottom: 30px; }
        .feedback-btn {
            background: #EC407A; color: white; border: none; padding: 15px 45px;
            font-size: 24px; border-radius: 50px; cursor: pointer; font-weight:bold;
            box-shadow: 0 5px 0 #C2185B;
        }
        .feedback-btn:active { transform: translateY(4px); box-shadow: none; }

        /* çµæŸç•«é¢ */
        .end-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            display: none;
            flex-direction: column; justify-content: center; align-items: center;
            z-index: 3000; color: white;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* RWD èª¿æ•´ */
        @media (max-width: 768px) {
            body { flex-direction: column; overflow: auto; }
            .left-panel { width: 100%; height: 35vh; border-right: none; border-bottom: 6px solid #FFF; }
            .right-panel { width: 100%; height: 65vh; }
            .poke-name { font-size: 32px; }
            .game-content { padding: 15px; }
            .question-box { padding: 20px; }
            .question-text { font-size: 40px; }

        }
    </style>
</head>
<body>

    <div class="left-panel">
        <div class="poke-img-container">
            <img src="" id="poke-img" class="poke-img">
        </div>
        <div class="poke-info">
            <h1 class="poke-name" id="poke-name">ç”œç«¹ç«¹</h1>
            <div class="level-indicator" id="stage-indicator">éšæ®µä¸€ï¼šç”œèœœé¦™æ°£</div>
        </div>
    </div>

    <div class="right-panel">
        <div class="game-header">
            <div class="header-title">åŠ æ³•å¤§ç‰¹è¨“</div>
            <div class="progress-text">ç¬¬ <span id="q-progress">1</span> / 15 é¡Œ</div>
        </div>

        <div class="game-content">
            <div class="question-box">
                <div class="question-text" id="question-text">1 + 1 = ?</div>
            </div>

            <div class="options-grid" id="options-grid">
                </div>
        </div>
    </div>

    <div class="feedback-modal" id="feedback-modal">
        <div class="feedback-content">
            <div class="feedback-title">ğŸƒ è¨ˆç®—éŒ¯èª¤ï¼</div>
            <div class="feedback-msg" id="feedback-text"></div>
            <button class="feedback-btn" onclick="resetStage()">é‡æ–°æŒ‘æˆ°æœ¬éšæ®µ</button>
        </div>
    </div>

    <div class="end-screen" id="end-screen">
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/763.png" style="width:320px; filter: drop-shadow(0 0 40px #F06292);">
        <h1 style="color:#F48FB1; font-size:42px; margin-top:20px; text-shadow:2px 2px 0 #000;">ç”œå†·ç¾åï¼</h1>
        <h2 style="color:#FFF;">åŠ æ³•å¥³ç‹ èª•ç”Ÿï¼</h2>
        <button class="feedback-btn" style="background:#FFF; color:#C2185B; margin-top:30px;" onclick="location.reload()">å†ç©ä¸€æ¬¡</button>
    </div>

<script>
    // --- é¡Œç›®è³‡æ–™ (15é¡Œ, 10ä»¥å…§åŠ æ³•) ---
    // q: é¡Œç›®é¡¯ç¤º, ans: ç­”æ¡ˆ
    const allQuestions = [
        // éšæ®µä¸€ï¼šç”œç«¹ç«¹ (ç°¡å–®)
        { q: "1 + 2 = ?", ans: 3 },
        { q: "2 + 2 = ?", ans: 4 },
        { q: "3 + 1 = ?", ans: 4 },
        { q: "5 + 0 = ?", ans: 5 },
        { q: "2 + 3 = ?", ans: 5 },
        
        // éšæ®µäºŒï¼šç”œèˆå¦® (ä¸­ç­‰)
        { q: "4 + 2 = ?", ans: 6 },
        { q: "3 + 4 = ?", ans: 7 },
        { q: "5 + 3 = ?", ans: 8 },
        { q: "2 + 6 = ?", ans: 8 },
        { q: "4 + 4 = ?", ans: 8 },

        // éšæ®µä¸‰ï¼šç”œå†·ç¾å (æŒ‘æˆ°)
        { q: "5 + 4 = ?", ans: 9 },
        { q: "3 + 6 = ?", ans: 9 },
        { q: "7 + 3 = ?", ans: 10 },
        { q: "2 + 8 = ?", ans: 10 },
        { q: "5 + 5 = ?", ans: 10 }
    ];

    // --- éŠæˆ²è¨­å®š ---
    const stages = [
        { name: "ç”œç«¹ç«¹", img: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/761.png", title: "éšæ®µä¸€ï¼šç”œèœœé¦™æ°£" },
        { name: "ç”œèˆå¦®", img: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/762.png", title: "éšæ®µäºŒï¼šå„ªé›…èˆæ­¥" },
        { name: "ç”œå†·ç¾å", img: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/763.png", title: "éšæ®µä¸‰ï¼šå¥³ç‹å¨åš´" }
    ];

    let currentQIndex = 0;
    let currentStage = 0;

    window.onload = function() {
        loadQuestion();
        updatePokemon();
    };

    function loadQuestion() {
        const qData = allQuestions[currentQIndex];
        
        // æ›´æ–° UI
        document.getElementById('q-progress').innerText = currentQIndex + 1;
        document.getElementById('question-text').innerText = qData.q;
        
        // ç”¢ç”Ÿé¸é …æŒ‰éˆ• (4å€‹é¸é …)
        const optionsGrid = document.getElementById('options-grid');
        optionsGrid.innerHTML = '';
        
        // ç”Ÿæˆé¸é …ï¼š1å€‹æ­£ç¢º + 3å€‹å¹²æ“¾
        let options = [qData.ans];
        while (options.length < 4) {
            let rand = Math.floor(Math.random() * 11); // 0-10
            if (!options.includes(rand)) {
                options.push(rand);
            }
        }
        options.sort(() => 0.5 - Math.random()); // æ‰“äº‚
        
        options.forEach(opt => {
            let btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = opt;
            btn.onclick = () => checkAnswer(opt, btn, qData.ans);
            optionsGrid.appendChild(btn);
        });
    }

    function checkAnswer(selected, btn, correct) {
        // é˜²æ­¢é‡è¤‡é»æ“Š
        const allBtns = document.querySelectorAll('.option-btn');
        allBtns.forEach(b => b.disabled = true);

        if (selected === correct) {
            // ç­”å°
            btn.classList.add('correct');
            setTimeout(() => {
                nextQuestion();
            }, 800); 
        } else {
            // ç­”éŒ¯
            btn.classList.add('wrong');
            // æ‰¾å‡ºæ­£ç¢ºæŒ‰éˆ•
            allBtns.forEach(b => {
                if (parseInt(b.innerText) === correct) b.classList.add('correct');
            });
            
            setTimeout(() => {
                showError(correct);
            }, 800);
        }
    }

    function nextQuestion() {
        currentQIndex++;
        
        // æª¢æŸ¥æ˜¯å¦é€²åŒ– (5é¡Œä¸€éšæ®µ)
        if (currentQIndex === 5) { 
            currentStage = 1;
            triggerEvolution();
        } else if (currentQIndex === 10) { 
            currentStage = 2;
            triggerEvolution();
        }

        // æª¢æŸ¥æ˜¯å¦å…¨ç ´
        if (currentQIndex >= allQuestions.length) {
            gameClear();
        } else {
            loadQuestion();
        }
    }

    function updatePokemon() {
        const data = stages[currentStage];
        document.getElementById('poke-name').innerText = data.name;
        document.getElementById('stage-indicator').innerText = data.title;
        document.getElementById('poke-img').src = data.img;
    }

    function triggerEvolution() {
        const img = document.getElementById('poke-img');
        img.style.filter = "brightness(100) drop-shadow(0 0 20px white)";
        img.style.transform = "scale(1.2)";
        
        setTimeout(() => {
            updatePokemon();
            img.style.filter = "";
            img.style.transform = "scale(1)";
            launchConfetti();
        }, 600);
    }

    function showError(correctNum) {
        const modal = document.getElementById('feedback-modal');
        const text = document.getElementById('feedback-text');
        
        text.innerHTML = `
            æ­£ç¢ºç­”æ¡ˆæ˜¯ï¼š<span style="color:#558B2F; font-weight:bold; font-size:40px;">${correctNum}</span><br><br>
            <span style="font-size:20px; color:#555;">(ç‰¹è¨“å¤±æ•—ï¼Œæœ¬éšæ®µè¦é‡æ–°é–‹å§‹å–”ï¼)</span>
        `;
        modal.style.display = 'flex';
    }

    function resetStage() {
        document.getElementById('feedback-modal').style.display = 'none';
        
        // åˆ¤æ–·ç›®å‰åœ¨å“ªå€‹éšæ®µï¼Œé‡ç½®åˆ°è©²éšæ®µçš„ç¬¬ä¸€é¡Œ
        if (currentQIndex < 5) {
            currentQIndex = 0; 
        } else if (currentQIndex < 10) {
            currentQIndex = 5; 
        } else {
            currentQIndex = 10; 
        }
        
        loadQuestion();
    }

    function gameClear() {
        document.querySelector('.left-panel').style.display = 'none';
        document.querySelector('.right-panel').style.display = 'none';
        document.getElementById('end-screen').style.display = 'flex';
        launchConfetti();
    }

    function launchConfetti() {
        confetti({
            particleCount: 150,
            spread: 70,
            origin: { y: 0.6 },
            colors: ['#F06292', '#8BC34A', '#FFFFFF']
        });
    }
</script>
