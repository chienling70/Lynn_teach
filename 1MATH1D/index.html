<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>皮丘進化：1-10 隨機數數</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');

        body {
            font-family: "Noto Sans TC", sans-serif;
            background-color: #FFF9C4; /* 淡黃色背景 */
            background-image: 
                radial-gradient(#FFF59D 15%, transparent 15%),
                radial-gradient(#FFF59D 15%, transparent 15%);
            background-size: 40px 40px;
            background-position: 0 0, 20px 20px;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            overflow: hidden;
            user-select: none;
        }

        /* --- 左側：寶可夢展示區 (佔 40%) --- */
        .left-panel {
            width: 40%;
            height: 100%;
            background: linear-gradient(135deg, #FBC02D 0%, #F57F17 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-right: 8px solid #FFF;
            position: relative;
            box-shadow: 5px 0 20px rgba(0,0,0,0.3);
            z-index: 2;
        }

        .poke-img-container {
            width: 90%;
            height: 55%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            box-shadow: 0 0 40px rgba(255, 235, 59, 0.8);
            border: 5px solid #FFFDE7;
        }

        .poke-img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.3));
            transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .poke-info {
            text-align: center;
            color: #FFF;
            margin-top: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .poke-name {
            font-size: 42px;
            font-weight: 900;
            color: #FFF;
            margin: 0;
        }

        .level-indicator {
            font-size: 20px;
            color: #F57F17;
            margin-top: 15px;
            background: #FFF;
            padding: 6px 20px;
            border-radius: 30px;
            font-weight: bold;
            box-shadow: 0 4px 0 #F9A825;
        }

        /* --- 右側：遊戲區 (佔 60%) --- */
        .right-panel {
            width: 60%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* 頂部標題列 */
        .game-header {
            padding: 20px 30px;
            background: #FFEE58; /* 亮黃色 */
            color: #333;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 4px solid #FBC02D;
        }

        .header-title {
            font-size: 28px;
            font-weight: 900;
            letter-spacing: 1px;
            color: #5D4037;
        }

        .progress-text {
            font-size: 18px;
            background: rgba(255,255,255,0.5);
            padding: 5px 15px;
            border-radius: 12px;
            font-weight: bold;
            color: #5D4037;
        }

        /* 遊戲主要內容區 */
        .game-content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }

        /* 題目框 */
        .question-box {
            background: #FFF;
            width: 95%;
            min-height: 300px;
            padding: 20px;
            border-radius: 25px;
            border: 4px solid #FDD835;
            box-shadow: 0 8px 0 #FBC02D;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            animation: fadeIn 0.5s;
        }

        .question-text {
            font-size: 24px;
            color: #5D4037;
            font-weight: bold;
            margin-bottom: 15px;
        }

        /* 寶可夢排列網格 */
        .pokemon-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            max-width: 100%;
        }

        .count-img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.2));
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            opacity: 0; 
        }

        /* 選項按鈕區 */
        .options-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 80%;
        }

        .option-btn {
            background: white;
            border: 3px solid #FFCA28;
            color: #F57F17;
            font-size: 40px;
            padding: 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.1s;
            font-weight: 900;
            box-shadow: 0 6px 0 #FF6F00;
            font-family: "Noto Sans TC", sans-serif;
            text-align: center;
        }

        .option-btn:hover {
            background-color: #FFF9C4;
            transform: translateY(-4px);
        }

        .option-btn:active {
            transform: translateY(4px);
            box-shadow: none;
        }

        .option-btn.correct {
            background-color: #8BC34A !important;
            color: white !important;
            border-color: #558B2F !important;
            box-shadow: 0 6px 0 #33691E !important;
        }

        .option-btn.wrong {
            background-color: #EF5350 !important;
            color: white !important;
            border-color: #C62828 !important;
            box-shadow: 0 6px 0 #B71C1C !important;
        }

        /* 錯誤提示 Modal */
        .feedback-modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        .feedback-content {
            background: white;
            width: 85%;
            max-width: 500px;
            padding: 35px;
            border-radius: 25px;
            text-align: center;
            border-top: 12px solid #FFEB3B;
            box-shadow: 0 15px 40px rgba(0,0,0,0.5);
        }
        .feedback-title { color: #F9A825; font-size: 36px; margin-bottom: 20px; font-weight: 900; }
        .feedback-msg { font-size: 24px; color: #333; margin-bottom: 30px; }
        .feedback-btn {
            background: #FDD835; color: #333; border: none; padding: 15px 45px;
            font-size: 24px; border-radius: 50px; cursor: pointer; font-weight:bold;
            box-shadow: 0 5px 0 #F9A825;
        }
        .feedback-btn:active { transform: translateY(4px); box-shadow: none; }

        /* 結束畫面 */
        .end-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            display: none;
            flex-direction: column; justify-content: center; align-items: center;
            z-index: 3000; color: white;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes popIn { from { opacity: 0; transform: scale(0.5); } to { opacity: 1; transform: scale(1); } }

        /* RWD 調整 */
        @media (max-width: 768px) {
            body { flex-direction: column; overflow: auto; }
            .left-panel { width: 100%; height: 35vh; border-right: none; border-bottom: 6px solid #FFF; }
            .right-panel { width: 100%; height: 65vh; }
            .poke-name { font-size: 32px; }
            .game-content { padding: 15px; }
            .question-box { min-height: 200px; padding: 15px; }
            .count-img { width: 55px; height: 55px; }
            .option-btn { font-size: 30px; padding: 10px; }
        }
    </style>
</head>
<body>

    <div class="left-panel">
        <div class="poke-img-container">
            <img src="" id="poke-img" class="poke-img">
        </div>
        <div class="poke-info">
            <h1 class="poke-name" id="poke-name">皮丘</h1>
            <div class="level-indicator" id="stage-indicator">階段一：初級數數</div>
        </div>
    </div>

    <div class="right-panel">
        <div class="game-header">
            <div class="header-title">數數大挑戰</div>
            <div class="progress-text">第 <span id="q-progress">1</span> / 10 題</div>
        </div>

        <div class="game-content">
            <div class="question-box">
                <div class="question-text" id="question-text">數一數，有幾隻？</div>
                <div class="pokemon-grid" id="pokemon-grid">
                    </div>
            </div>

            <div class="options-grid" id="options-grid">
                </div>
        </div>
    </div>

    <div class="feedback-modal" id="feedback-modal">
        <div class="feedback-content">
            <div class="feedback-title">⚡ 哎呀，數錯了！</div>
            <div class="feedback-msg" id="feedback-text"></div>
            <button class="feedback-btn" onclick="resetStage()">重新數一次</button>
        </div>
    </div>

    <div class="end-screen" id="end-screen">
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/26.png" style="width:320px; filter: drop-shadow(0 0 40px #FFEB3B);">
        <h1 style="color:#FFCA28; font-size:42px; margin-top:20px; text-shadow:2px 2px 0 #000;">十萬伏特！</h1>
        <h2 style="color:#FFF;">數數大師 完美通關！</h2>
        <button class="feedback-btn" style="background:#FFF; color:#F57F17; margin-top:30px;" onclick="location.reload()">再玩一次</button>
    </div>

<script>
    // --- 基礎資料庫 (1-10 對應的寶可夢) ---
    // 這裡定義了 1-10 每個數字對應的寶可夢，但題目順序會是隨機的
    const baseData = [
        { count: 1, name: "妙蛙種子", imgId: 1 },
        { count: 2, name: "小火龍", imgId: 4 },
        { count: 3, name: "傑尼龜", imgId: 7 },
        { count: 4, name: "綠毛蟲", imgId: 10 },
        { count: 5, name: "獨角蟲", imgId: 13 },
        { count: 6, name: "波波", imgId: 16 },
        { count: 7, name: "小拉達", imgId: 19 },
        { count: 8, name: "烈雀", imgId: 21 },
        { count: 9, name: "阿柏蛇", imgId: 23 },
        { count: 10, name: "皮卡丘", imgId: 25 }
    ];

    // 遊戲中的題目順序 (將被隨機打亂)
    let gameQuestions = [];

    // --- 遊戲設定 ---
    const stages = [
        { name: "皮丘", img: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/172.png", title: "階段一：初級數數" },
        { name: "皮卡丘", img: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png", title: "階段二：中級數數" },
        { name: "雷丘", img: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/26.png", title: "階段三：高級數數" }
    ];

    let currentQIndex = 0;
    let currentStage = 0;

    window.onload = function() {
        initGame();
    };

    function initGame() {
        // 1. 複製一份基礎資料並打亂順序 (洗牌)
        gameQuestions = [...baseData].sort(() => 0.5 - Math.random());
        
        // 2. 開始第一題
        loadQuestion();
        updatePokemon();
    }

    function loadQuestion() {
        const qData = gameQuestions[currentQIndex];
        
        // 更新 UI
        document.getElementById('q-progress').innerText = currentQIndex + 1;
        document.getElementById('question-text').innerText = `數一數，有幾隻${qData.name}？`;
        
        // 產生寶可夢圖片
        const grid = document.getElementById('pokemon-grid');
        grid.innerHTML = "";
        const imgSrc = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/${qData.imgId}.png`;
        
        for (let i = 0; i < qData.count; i++) {
            let img = document.createElement('img');
            img.src = imgSrc;
            img.className = 'count-img';
            // 延遲動畫
            img.style.animationDelay = `${i * 0.05}s`;
            grid.appendChild(img);
        }
        
        // 產生選項按鈕 (3個選項)
        const optionsGrid = document.getElementById('options-grid');
        optionsGrid.innerHTML = '';
        
        // 生成選項：正確答案 + 2個隨機干擾項
        let options = [qData.count];
        while (options.length < 3) {
            let rand = Math.floor(Math.random() * 10) + 1; // 1-10
            if (!options.includes(rand)) {
                options.push(rand);
            }
        }
        options.sort(() => 0.5 - Math.random()); // 打亂選項位置
        
        options.forEach(opt => {
            let btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = opt;
            btn.onclick = () => checkAnswer(opt, btn, qData.count);
            optionsGrid.appendChild(btn);
        });
    }

    function checkAnswer(selected, btn, correct) {
        // 防止重複點擊
        const allBtns = document.querySelectorAll('.option-btn');
        allBtns.forEach(b => b.disabled = true);

        if (selected === correct) {
            // 答對
            btn.classList.add('correct');
            setTimeout(() => {
                nextQuestion();
            }, 800); 
        } else {
            // 答錯
            btn.classList.add('wrong');
            // 找出正確按鈕並標示
            allBtns.forEach(b => {
                if (parseInt(b.innerText) === correct) b.classList.add('correct');
            });
            
            setTimeout(() => {
                showError(correct);
            }, 800);
        }
    }

    function nextQuestion() {
        currentQIndex++;
        
        // 檢查是否進化 (3題一階段，共10題，分配為 3, 4, 3)
        // 0,1,2 (共3題) -> 完成進階段二
        // 3,4,5,6 (共4題) -> 完成進階段三
        // 7,8,9 (共3題) -> 完成通關
        if (currentQIndex === 3) { 
            currentStage = 1;
            triggerEvolution();
        } else if (currentQIndex === 7) { 
            currentStage = 2;
            triggerEvolution();
        }

        // 檢查是否全破
        if (currentQIndex >= gameQuestions.length) {
            gameClear();
        } else {
            loadQuestion();
        }
    }

    function updatePokemon() {
        const data = stages[currentStage];
        document.getElementById('poke-name').innerText = data.name;
        document.getElementById('stage-indicator').innerText = data.title;
        document.getElementById('poke-img').src = data.img;
    }

    function triggerEvolution() {
        const img = document.getElementById('poke-img');
        img.style.filter = "brightness(100) drop-shadow(0 0 20px white)";
        img.style.transform = "scale(1.2)";
        
        setTimeout(() => {
            updatePokemon();
            img.style.filter = "";
            img.style.transform = "scale(1)";
            launchConfetti();
        }, 600);
    }

    function showError(correctNum) {
        const modal = document.getElementById('feedback-modal');
        const text = document.getElementById('feedback-text');
        
        text.innerHTML = `
            正確的數量是：<span style="color:#558B2F; font-weight:bold; font-size:40px;">${correctNum}</span><br>
            <span style="font-size:20px; color:#555;">(嚴格特訓：我們要重新挑戰這一關喔！)</span>
        `;
        modal.style.display = 'flex';
    }

    function resetStage() {
        document.getElementById('feedback-modal').style.display = 'none';
        
        // 判斷目前在哪個階段，重置到該階段的第一題
        if (currentQIndex < 3) {
            currentQIndex = 0; // 階段一重來
        } else if (currentQIndex < 7) {
            currentQIndex = 3; // 階段二重來
        } else {
            currentQIndex = 7; // 階段三重來
        }
        
        loadQuestion();
    }

    function gameClear() {
        document.querySelector('.left-panel').style.display = 'none';
        document.querySelector('.right-panel').style.display = 'none';
        document.getElementById('end-screen').style.display = 'flex';
        launchConfetti();
    }

    function launchConfetti() {
        confetti({
            particleCount: 150,
            spread: 70,
            origin: { y: 0.6 },
            colors: ['#FFEB3B', '#FBC02D', '#FFFFFF']
        });
    }
</script>

</body>
</html>
