<body>

<script>
    // --- é¡Œç›®è³‡æ–™ (15é¡Œ) ---
    const questionsData = [
        { animal: "ğŸ¶", type: "big" },
        { animal: "ğŸ±", type: "small" },
        { animal: "ğŸ­", type: "big" },
        { animal: "ğŸ¹", type: "small" },
        { animal: "ğŸ°", type: "big" },
        
        { animal: "ğŸ¦Š", type: "small" },
        { animal: "ğŸ»", type: "big" },
        { animal: "ğŸ¼", type: "small" },
        { animal: "ğŸ¨", type: "big" },
        { animal: "ğŸ¯", type: "small" },

        { animal: "ğŸ¦", type: "big" },
        { animal: "ğŸ®", type: "small" },
        { animal: "ğŸ·", type: "big" },
        { animal: "ğŸ¸", type: "small" },
        { animal: "ğŸµ", type: "big" }
    ];

    // --- éŠæˆ²è¨­å®š ---
    const stages = [
        { name: "å¯¶å¯¶ä¸", img: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/174.png", title: "éšæ®µä¸€ï¼šåˆç´šçœ¼åŠ›" },
        { name: "èƒ–ä¸", img: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/39.png", title: "éšæ®µäºŒï¼šä¸­ç´šçœ¼åŠ›" },
        { name: "èƒ–å¯ä¸", img: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/40.png", title: "éšæ®µä¸‰ï¼šé«˜ç´šçœ¼åŠ›" }
    ];

    let currentQIndex = 0;
    let currentStage = 0;

    window.onload = function() {
        loadQuestion();
        updatePokemon();
    };

    function loadQuestion() {
        const qData = questionsData[currentQIndex];
        
        // æ›´æ–° UI
        document.getElementById('q-progress').innerText = currentQIndex + 1;
        
        // è¨­å®šé¡Œç›®æ–‡å­—
        const qText = qData.type === "big" ? "è«‹é¸å‡ºæ¯”è¼ƒ<span style='color:#E91E63'>å¤§</span>çš„" : "è«‹é¸å‡ºæ¯”è¼ƒ<span style='color:#2196F3'>å°</span>çš„";
        document.getElementById('question-text').innerHTML = `${qText}${qData.animal}`;
        
        // ç”¢ç”Ÿé¸é …
        const optionsGrid = document.getElementById('options-grid');
        optionsGrid.innerHTML = '';
        
        // éš¨æ©Ÿæ±ºå®šå“ªå€‹æŒ‰éˆ•æ˜¯å¤§ï¼Œå“ªå€‹æ˜¯å°
        // 0: å·¦å¤§å³å°, 1: å·¦å°å³å¤§
        const layout = Math.random() < 0.5 ? 0 : 1;
        
        // å®šç¾©å¤§å°å°ºå¯¸ (CSS font-size)
        const sizeBig = "100px";
        const sizeSmall = "40px";

        // å»ºç«‹å…©å€‹æŒ‰éˆ•
        const btn1 = createBtn(qData.animal, layout === 0 ? sizeBig : sizeSmall, qData.type, layout === 0 ? "big" : "small");
        const btn2 = createBtn(qData.animal, layout === 0 ? sizeSmall : sizeBig, qData.type, layout === 0 ? "small" : "big");

        optionsGrid.appendChild(btn1);
        optionsGrid.appendChild(btn2);
    }

    function createBtn(animal, size, targetType, btnType) {
        let btn = document.createElement('button');
        btn.className = 'option-btn';
        
        let span = document.createElement('span');
        span.className = 'animal-emoji';
        span.innerText = animal;
        span.style.fontSize = size;
        btn.appendChild(span);

        // åˆ¤æ–·æ˜¯å¦ç‚ºæ­£ç¢ºç­”æ¡ˆ
        const isCorrect = (targetType === btnType);

        btn.onclick = () => checkAnswer(btn, isCorrect, targetType);
        return btn;
    }

    function checkAnswer(btn, isCorrect, targetType) {
        // é˜²æ­¢é‡è¤‡é»æ“Š
        const allBtns = document.querySelectorAll('.option-btn');
        allBtns.forEach(b => b.disabled = true);

        if (isCorrect) {
            // ç­”å°
            btn.classList.add('correct');
            setTimeout(() => {
                nextQuestion();
            }, 800); 
        } else {
            // ç­”éŒ¯
            btn.classList.add('wrong');
            
            // é¡¯ç¤ºæ­£ç¢ºçš„é‚£å€‹
            allBtns.forEach(b => {
                if (b !== btn) b.classList.add('correct');
            });
            
            setTimeout(() => {
                const targetText = targetType === "big" ? "æ¯”è¼ƒå¤§çš„" : "æ¯”è¼ƒå°çš„";
                showError(targetText);
            }, 800);
        }
    }

    function nextQuestion() {
        currentQIndex++;
        
        // æª¢æŸ¥æ˜¯å¦é€²åŒ– (5é¡Œä¸€éšæ®µ)
        if (currentQIndex === 5) { 
            currentStage = 1;
            triggerEvolution();
        } else if (currentQIndex === 10) { 
            currentStage = 2;
            triggerEvolution();
        }

        // æª¢æŸ¥æ˜¯å¦å…¨ç ´
        if (currentQIndex >= questionsData.length) {
            gameClear();
        } else {
            loadQuestion();
        }
    }

    function updatePokemon() {
        const data = stages[currentStage];
        document.getElementById('poke-name').innerText = data.name;
        document.getElementById('stage-indicator').innerText = data.title;
        document.getElementById('poke-img').src = data.img;
    }

    function triggerEvolution() {
        const img = document.getElementById('poke-img');
        img.style.filter = "brightness(100) drop-shadow(0 0 20px white)";
        img.style.transform = "scale(1.2)";
        
        setTimeout(() => {
            updatePokemon();
            img.style.filter = "";
            img.style.transform = "scale(1)";
            launchConfetti();
        }, 600);
    }

    function showError(correctText) {
        const modal = document.getElementById('feedback-modal');
        const text = document.getElementById('feedback-text');
        
        text.innerHTML = `
            æˆ‘å€‘è¦æ‰¾çš„æ˜¯ï¼š<span style="color:#E91E63; font-weight:bold;">${correctText}</span> å–”ï¼<br><br>
            <span style="font-size:18px; color:#555;">(é‡æ–°æŒ‘æˆ°é€™å€‹éšæ®µå§ï¼)</span>
        `;
        modal.style.display = 'flex';
    }

    function resetStage() {
        document.getElementById('feedback-modal').style.display = 'none';
        
        // åˆ¤æ–·ç›®å‰åœ¨å“ªå€‹éšæ®µï¼Œé‡ç½®åˆ°è©²éšæ®µçš„ç¬¬ä¸€é¡Œ
        if (currentQIndex < 5) {
            currentQIndex = 0; 
        } else if (currentQIndex < 10) {
            currentQIndex = 5; 
        } else {
            currentQIndex = 10; 
        }
        
        loadQuestion();
    }

    function gameClear() {
        document.querySelector('.left-panel').style.display = 'none';
        document.querySelector('.right-panel').style.display = 'none';
        document.getElementById('end-screen').style.display = 'flex';
        launchConfetti();
    }

    function launchConfetti() {
        confetti({
            particleCount: 150,
            spread: 70,
            origin: { y: 0.6 },
            colors: ['#F48FB1', '#EC407A', '#FFFFFF']
        });
    }
</script>
