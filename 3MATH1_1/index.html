        { name: "èŠ±è‘‰è’‚", img: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/670.png", title: "éšæ®µäºŒï¼šèŠ±æœµç¶»æ”¾" },
        { name: "èŠ±æ½”å¤«äºº", img: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/671.png", title: "éšæ®µä¸‰ï¼šèŠ±åœ’å®ˆè­·è€…" }

    let currentQIndex = 0;

    function loadQuestion() {
        const qData = allQuestions[currentQIndex];
        
        // æ›´æ–° UI
        document.getElementById('q-progress').innerText = currentQIndex + 1;
        document.getElementById('question-text').innerHTML = parseText(qData.q);
        
        // ç”¢ç”Ÿé¸é …
        const optionsGrid = document.getElementById('options-grid');
        optionsGrid.innerHTML = '';
        
        // æ¸²æŸ“æŒ‰éˆ•
        qData.options.forEach((opt, index) => {

            btn.className = 'option-btn';
            btn.innerHTML = opt; // ä½¿ç”¨ innerHTML ä»¥é¡¯ç¤ºåˆ†æ•¸ HTML
            btn.onclick = () => checkAnswer(index, btn, qData.ansIndex);
            optionsGrid.appendChild(btn);

    function checkAnswer(selectedIndex, btn, correctIndex) {
        // é˜²æ­¢é‡è¤‡é»æ“Š
        const allBtns = document.querySelectorAll('.option-btn');
        allBtns.forEach(b => b.disabled = true);

        if (selectedIndex === correctIndex) {
            // ç­”å°
            btn.classList.add('correct');
            setTimeout(() => {
                nextQuestion();
            }, 800); 
        } else {
            // ç­”éŒ¯
            btn.classList.add('wrong');
            
            // æ‰¾å‡ºæ­£ç¢ºæŒ‰éˆ•ä¸¦æ¨™ç¤º
            allBtns[correctIndex].classList.add('correct');
            
            // é¡¯ç¤ºéŒ¯èª¤è¨Šæ¯
            setTimeout(() => {
                showError(allQuestions[currentQIndex].options[correctIndex], allQuestions[currentQIndex].exp);

        }
    }

    function nextQuestion() {
        currentQIndex++;
        
        // æª¢æŸ¥æ˜¯å¦é€²åŒ– (5é¡Œä¸€éšæ®µ)
        if (currentQIndex === 5) { 
            currentStage = 1;
            triggerEvolution();
        } else if (currentQIndex === 10) { 
            currentStage = 2;
            triggerEvolution();
        }

        // æª¢æŸ¥æ˜¯å¦å…¨ç ´
        if (currentQIndex >= allQuestions.length) {
            gameClear();
        } else {

        }
    }

    function updatePokemon() {
        const data = stages[currentStage];
        document.getElementById('poke-name').innerText = data.name;
        document.getElementById('stage-indicator').innerText = data.title;
        document.getElementById('poke-img').src = data.img;

    function triggerEvolution() {
        const img = document.getElementById('poke-img');
        img.style.filter = "brightness(100) drop-shadow(0 0 20px white)";
        img.style.transform = "scale(1.2)";

        const modal = document.getElementById('feedback-modal');
        const text = document.getElementById('feedback-text');
        
        text.innerHTML = `
            æ­£ç¢ºç­”æ¡ˆæ˜¯ï¼š<span style="color:#C2185B; font-weight:bold; font-size:24px;">${correctText}</span><br><br>
            <div style="font-size:18px; text-align:left; background:#fff; padding:15px; border-radius:10px; border:2px solid #F48FB1; color:#333;">

        `;
        modal.style.display = 'flex';
    }

    function resetStage() {
        document.getElementById('feedback-modal').style.display = 'none';
        
        // åˆ¤æ–·ç›®å‰åœ¨å“ªå€‹éšæ®µï¼Œé‡ç½®åˆ°è©²éšæ®µçš„ç¬¬ä¸€é¡Œ
        if (currentQIndex < 5) {
            currentQIndex = 0; // éšæ®µä¸€é‡ä¾†
        } else if (currentQIndex < 10) {
            currentQIndex = 5; // éšæ®µäºŒé‡ä¾†
        } else {
            currentQIndex = 10; // éšæ®µä¸‰é‡ä¾†

    function gameClear() {

        document.querySelector('.right-panel').style.display = 'none';
