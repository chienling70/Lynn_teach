<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>花蓓蓓進化：分數大挑戰</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');

        body {
            font-family: "Noto Sans TC", sans-serif;
            background-color: #FFFDE7; /* 淡黃色背景 */
            background-image: 
                radial-gradient(#F06292 10%, transparent 10%),
                radial-gradient(#81C784 10%, transparent 10%);
            background-size: 40px 40px;
            background-position: 0 0, 20px 20px;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            overflow: hidden;
            user-select: none;
        }

        /* --- 左側：寶可夢展示區 (佔 40%) --- */
        .left-panel {
            width: 40%;
            height: 100%;
            background: linear-gradient(160deg, #AED581 0%, #81C784 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-right: 8px solid #FFF;
            position: relative;
            box-shadow: 5px 0 20px rgba(0,0,0,0.3);
            z-index: 2;
        }

        .poke-img-container {
            width: 80%;
            height: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.8);
            border: 6px solid #FFF;
        }

        .poke-img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.2));
            transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .poke-info {
            text-align: center;
            color: #33691E;
            margin-top: 30px;
        }

        .poke-name {
            font-size: 42px;
            font-weight: 900;
            color: #FFF;
            text-shadow: 2px 2px 0 #558B2F;
            margin: 0;
        }

        .level-indicator {
            font-size: 20px;
            color: #558B2F;
            margin-top: 15px;
            background: #DCEDC8;
            padding: 6px 20px;
            border-radius: 30px;
            font-weight: bold;
            box-shadow: 0 4px 0 #8BC34A;
        }

        /* --- 右側：遊戲區 (佔 60%) --- */
        .right-panel {
            width: 60%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* 頂部標題列 */
        .game-header {
            padding: 20px 30px;
            background: #F06292;
            color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 4px solid #C2185B;
        }

        .header-title {
            font-size: 24px;
            font-weight: 900;
            letter-spacing: 1px;
        }

        .progress-text {
            font-size: 18px;
            background: rgba(255,255,255,0.3);
            padding: 5px 15px;
            border-radius: 12px;
            font-weight: bold;
        }

        /* 遊戲主要內容區 */
        .game-content {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
            overflow-y: auto;
        }

        /* 題目框 */
        .question-box {
            background: #FFF;
            width: 95%;
            padding: 25px;
            border-radius: 20px;
            border: 4px solid #F8BBD0;
            box-shadow: 0 8px 0 #F48FB1;
            text-align: left;
            font-size: 22px;
            color: #880E4F;
            font-weight: bold;
            line-height: 1.8;
            position: relative;
            animation: fadeIn 0.5s;
        }

        /* 分數樣式 */
        .fraction {
            display: inline-block;
            text-align: center;
            vertical-align: middle;
            margin: 0 2px;
            font-size: 0.9em;
        }
        .fraction sup {
            display: block;
            border-bottom: 2px solid #880E4F;
            padding: 0 2px;
            font-size: 0.8em;
        }
        .fraction sub {
            display: block;
            font-size: 0.8em;
        }

        /* 選項按鈕區 */
        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 95%;
        }

        .option-btn {
            background: white;
            border: 3px solid #81C784;
            color: #33691E;
            font-size: 20px;
            padding: 15px 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.1s;
            font-weight: bold;
            box-shadow: 0 5px 0 #558B2F;
            font-family: "Noto Sans TC", sans-serif;
            text-align: left;
            display: flex;
            align-items: center;
        }

        .option-btn:hover {
            background-color: #F1F8E9;
            transform: translateY(-2px);
        }

        .option-btn:active {
            transform: translateY(4px);
            box-shadow: none;
        }

        /* 錯誤提示 Modal (只顯示解析) */
        .feedback-modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        .feedback-content {
            background: white;
            width: 85%;
            max-width: 600px;
            padding: 30px;
            border-radius: 25px;
            text-align: center;
            border-top: 10px solid #E91E63;
            box-shadow: 0 15px 40px rgba(0,0,0,0.5);
        }
        .feedback-title { color: #C2185B; font-size: 32px; margin-bottom: 20px; font-weight: 900; }
        .feedback-msg { 
            font-size: 20px; 
            color: #333; 
            line-height: 1.6; 
            margin-bottom: 30px; 
            background: #FCE4EC; 
            padding: 20px; 
            border-radius: 15px; 
            text-align: left;
            border-left: 5px solid #E91E63;
        }
        .feedback-btn {
            background: #E91E63; color: white; border: none; padding: 12px 40px;
            font-size: 22px; border-radius: 50px; cursor: pointer; font-weight:bold;
            box-shadow: 0 5px 0 #C2185B;
        }
        .feedback-btn:active { transform: translateY(4px); box-shadow: none; }

        /* 錯題回顧頁面 */
        .review-screen {
            display: none;
            width: 100%;
            height: 100%;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-y: auto;
        }
        .review-card {
            background: white;
            width: 90%;
            max-width: 800px;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 15px;
            border-left: 8px solid #FF7043;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .review-q { font-weight: bold; font-size: 18px; color: #333; margin-bottom: 10px; }
        .review-ans { color: #388E3C; font-weight: bold; margin-bottom: 5px; }
        .review-exp { font-size: 16px; color: #555; background: #FFF3E0; padding: 10px; border-radius: 8px; }

        /* 動畫 */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* RWD */
        @media (max-width: 768px) {
            body { flex-direction: column; overflow: auto; }
            .left-panel { width: 100%; height: 35vh; border-right: none; border-bottom: 6px solid #FFF; }
            .right-panel { width: 100%; height: 65vh; }
            .poke-name { font-size: 32px; }
            .game-content { padding: 15px; }
            .question-box { font-size: 18px; padding: 15px; }
            .options-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="left-panel" id="left-panel">
        <div class="poke-img-container">
            <img src="" id="poke-img" class="poke-img">
        </div>
        <div class="poke-info">
            <h1 class="poke-name" id="poke-name">花蓓蓓</h1>
            <div class="level-indicator" id="stage-indicator">階段一：花海探險</div>
        </div>
    </div>

    <div class="right-panel">
        <div class="game-header">
            <div class="header-title">分數大挑戰</div>
            <div class="progress-text" id="progress-text">第 1 / 15 題</div>
        </div>

        <div class="game-content" id="game-area">
            <div class="question-box" id="question-text">
                題目載入中...
            </div>
            <div class="options-grid" id="options-grid">

        </div>
