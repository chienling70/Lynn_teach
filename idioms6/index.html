<script>
    // å®Œæ•´çš„ 20 é¡Œè³‡æ–™åº« (åŒ…å«è£œé½Šçš„ä¸€è²§å¦‚æ´—)
    const rawQuestions = [
        { full: "(æ¼¸)å…¥ä½³å¢ƒ", ans: "æ¼¸", opts: ["æ¼¸", "é–“", "è¦‹", "å»º"] },
        { full: "(å“€)é´»éé‡", ans: "å“€", opts: ["å“€", "è¡°", "è¡·", "å”‰"] },
        { full: "è‡¥è–ª(å˜—)è†½", ans: "å˜—", opts: ["å˜—", "å¸¸", "å„Ÿ", "å ´"] },
        { full: "(çœ¾)æœ›æ‰€æ­¸", ans: "çœ¾", opts: ["çœ¾", "é‡", "ç¨®", "ä»²"] },
        { full: "é˜®å›Š(ç¾)æ¾€", ans: "ç¾", opts: ["ç¾", "ä¿®", "ä¼‘", "ç§€"] },
        { full: "(åˆ)å‡ºèŒ…å»¬", ans: "åˆ", opts: ["åˆ", "ç²—", "å‡º", "é™¤"] },
        { full: "(ä¸Ÿ)ä¸‰è½å››", ans: "ä¸Ÿ", opts: ["ä¸Ÿ", "å»", "åˆ", "æ³•"] },
        { full: "ä¸€(å¿µ)ä¹‹å·®", ans: "å¿µ", opts: ["å¿µ", "ç·´", "æˆ€", "å”¸"] },
        { full: "ä¸€è¹¶ä¸(æŒ¯)", ans: "æŒ¯", opts: ["æŒ¯", "éœ‡", "é®", "æ­£"] },
        { full: "æ”¯é›¢ç ´(ç¢)", ans: "ç¢", opts: ["ç¢", "è„†", "ç²¹", "ç¿ "] },
        { full: "èŠ±è¨€(å·§)èª", ans: "å·§", opts: ["å·§", "æ°", "ç«…", "æ©‹"] },
        { full: "åº¸äººè‡ª(æ“¾)", ans: "æ“¾", opts: ["æ“¾", "ç¹", "é¥’", "æƒ±"] },
        { full: "(æŠ«)èŠæ–¬æ£˜", ans: "æŠ«", opts: ["æŠ«", "æ‰¹", "çš®", "è¢«"] },
        { full: "ç†±æ·šç›ˆ(çœ¶)", ans: "çœ¶", opts: ["çœ¶", "æ¡†", "ç­", "æ³"] },
        { full: "(é¾)ç„¶å¤§ç‰©", ans: "é¾", opts: ["é¾", "å¯µ", "é¾", "æ—"] },
        { full: "è››(çµ²)é¦¬è·¡", ans: "çµ²", opts: ["çµ²", "æ€", "æ–¯", "å¸"] },
        { full: "(æŒº)èº«è€Œå‡º", ans: "æŒº", opts: ["æŒº", "åº­", "å»·", "è‰‡"] },
        { full: "åƒ(é‡Œ)éµæ¯›", ans: "é‡Œ", opts: ["é‡Œ", "ç†", "ç¦®", "é¯‰"] },
        { full: "(æ—¢)å¾€ä¸å’", ans: "æ—¢", opts: ["æ—¢", "å³", "è¨˜", "å¯„"] },
        { full: "ä¸€(è²§)å¦‚æ´—", ans: "è²§", opts: ["è²§", "æ†‘", "é »", "å¹³"] } // è£œé€™ä¸€é¡Œæ¹Š20
    ];

    let quizList = [];
    let currentQ = 0;
    let score = 0;
    let wrongAnswers = [];

    // åˆå§‹åŒ–
    window.onload = function() {
        initGrid();
        startQuiz();
    };

    function initGrid() {
        const grid = document.getElementById('pokemon-grid');
        grid.innerHTML = "";
        for(let i=0; i<20; i++) {
            let slot = document.createElement('div');
            slot.className = 'poke-slot';
            slot.id = 'slot-' + i;
            slot.innerText = (i + 1);
            grid.appendChild(slot);
        }
    }

    function startQuiz() {
        // æ´—ç‰Œç®—æ³• (Fisher-Yates Shuffle)
        quizList = [...rawQuestions];
        for (let i = quizList.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [quizList[i], quizList[j]] = [quizList[j], quizList[i]];
        }
        
        currentQ = 0;
        score = 0;
        wrongAnswers = [];
        loadQuestion();
    }

    function loadQuestion() {
        if(currentQ >= quizList.length) {
            endGame();
            return;
        }

        const qData = quizList[currentQ];
        
        // æ›´æ–°é€²åº¦æ¢
        document.getElementById('progress-fill').style.width = ((currentQ) / 20 * 100) + "%";

        // è™•ç†é¡Œç›®æ–‡å­—ï¼ŒæŠŠæ‹¬è™Ÿå…§çš„å­—æ›æˆåº•ç·š
        let displayQ = qData.full.replace(/\(.\)/, '<span class="highlight-blank">____</span>');
        
        // é¡¯ç¤ºé¡Œç›®
        document.getElementById('question-text').innerHTML = displayQ;

        // é¡¯ç¤ºé¸é … (ä¹Ÿè¦éš¨æ©Ÿæ‰“äº‚)
        const optsArea = document.getElementById('options-area');
        optsArea.innerHTML = "";
        
        let shuffledOpts = [...qData.opts].sort(() => Math.random() - 0.5);

        shuffledOpts.forEach(opt => {
            let btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = opt;
            btn.onclick = () => checkAnswer(opt, qData);
            optsArea.appendChild(btn);
        });
    }

    function checkAnswer(selected, qData) {
        const slot = document.getElementById('slot-' + currentQ);
        
        if (selected === qData.ans) {
            // ç­”å°ï¼šç²å¾—å¯¶å¯å¤¢
            score++;
            // éš¨æ©Ÿç”¢ç”Ÿå¯¶å¯å¤¢ ID (1-150, é¿é–‹ç¥ç¸)
            let pokeID = Math.floor(Math.random() * 150) + 1;
            let img = document.createElement('img');
            img.src = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${pokeID}.png`;
            slot.innerText = ""; // æ¸…é™¤æ•¸å­—
            slot.appendChild(img);
            
            // æ›´æ–°è¨ˆåˆ†æ¿
            document.getElementById('poke-count').innerText = score;
        } else {
            // ç­”éŒ¯ï¼šè©²æ ¼å­è®Šç‚ºå¤±æ•—ç‹€æ…‹
            slot.innerText = "";
            slot.classList.add('failed');
            
            // è¨˜éŒ„éŒ¯é¡Œ
            wrongAnswers.push({
                full: qData.full,
                correct: qData.ans,
                wrong: selected
            });
        }
        
        currentQ++;
        loadQuestion();
    }

    function endGame() {
        document.getElementById('quiz-card').style.display = 'none';
        document.getElementById('result-screen').style.display = 'block';
        document.getElementById('final-score').innerText = score;
        document.getElementById('progress-fill').style.width = "100%";

        // å®Œç¾éé—œåˆ¤å®š (20åˆ†)
        if (score === 20) {
            document.getElementById('legendary-reward').style.display = 'block';
            document.getElementById('final-title').innerText = "ğŸ‰ å®Œç¾é€šé—œï¼ ğŸ‰";
            launchConfetti();
        } else {
            document.getElementById('final-title').innerText = "æŒ‘æˆ°çµæŸï¼";
            // é¡¯ç¤ºéŒ¯é¡ŒæŒ‰éˆ•
            if(wrongAnswers.length > 0) {
                document.getElementById('review-btn').style.display = 'inline-block';
                renderWrongAnswers();
            }
        }
    }

    function renderWrongAnswers() {
        const area = document.getElementById('review-area');
        area.innerHTML = "<h3>âŒ éŒ¯é¡Œæª¢è¨</h3>";
        wrongAnswers.forEach(item => {
            let div = document.createElement('div');
            div.className = 'review-item';
            div.innerHTML = `
                <div>${item.full}</div>
                <span class="review-wrong">ä½ é¸äº†ï¼š${item.wrong}</span>
                <span class="review-correct">æ­£è§£ï¼š${item.ans}</span>
            `; // ä¿®æ­£: use item.ans instead of item.correct if inconsistent, checked code: item.correct assigned from qData.ans
            area.appendChild(div);
        });
    }

    function toggleReview() {
        const area = document.getElementById('review-area');
        if(area.style.display === 'block') {
            area.style.display = 'none';
        } else {
            area.style.display = 'block';
        }
    }

    function launchConfetti() {
        var duration = 3 * 1000;
        var animationEnd = Date.now() + duration;
        var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

        function random(min, max) {
            return Math.random() * (max - min) + min;
        }

        var interval = setInterval(function() {
            var timeLeft = animationEnd - Date.now();

            if (timeLeft <= 0) {
                return clearInterval(interval);
            }

            var particleCount = 50 * (timeLeft / duration);
            confetti(Object.assign({}, defaults, { particleCount, origin: { x: random(0.1, 0.3), y: Math.random() - 0.2 } }));
            confetti(Object.assign({}, defaults, { particleCount, origin: { x: random(0.7, 0.9), y: Math.random() - 0.2 } }));
        }, 250);
    }
