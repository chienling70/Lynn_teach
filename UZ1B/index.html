<script>

        { term: "çˆ†ç«¹", sentence: "éå¹´æ™‚ç‡ƒæ”¾___ï¼ŒåŠˆé‡Œå•ªå•¦çš„è²éŸ³é›–ç„¶å¾ˆåµï¼Œä½†æ˜¯å¾ˆæœ‰æ°£æ°›ã€‚" },
        { term: "ç©¿æ¢­", sentence: "èœœèœ‚åœ¨èŠ±åœ’è£¡å¿™ç¢Œåœ°___æ¡èœœï¼Œæº–å‚™æŠŠèŠ±èœœå¸¶å›èœ‚å·¢ã€‚" },

    // --- éŠæˆ²è¨­å®š ---

    const stages = [

    let currentQIndex = 0;

    function loadQuestion() {
        const qData = allQuestions[currentQIndex];
        
        // æ›´æ–° UI
        document.getElementById('q-progress').innerText = currentQIndex + 1;
        
        // é¡¯ç¤ºæŒ–ç©ºçš„å¥å­
        const displaySentence = qData.sentence.replace('___', '<span class="blank-space"></span>');
        document.getElementById('question-text').innerHTML = displaySentence;
        
        // ç”¢ç”Ÿé¸é …
        const optionsGrid = document.getElementById('options-grid');
        optionsGrid.innerHTML = '';
        
        // 1. æ­£ç¢ºç­”æ¡ˆ
        let options = [qData.term];
        
        // 2. éš¨æ©Ÿé¸3å€‹éŒ¯èª¤ç­”æ¡ˆ (å¾æ‰€æœ‰è©å½™ä¸­æŒ‘ï¼Œæ’é™¤æ­£ç¢ºç­”æ¡ˆ)
        const allTerms = allQuestions.map(q => q.term);
        const distractors = allTerms.filter(t => t !== qData.term)

        options = options.concat(distractors);
        
        // 3. æ‰“äº‚é¸é …é †åº
        options.sort(() => 0.5 - Math.random());
        
        // 4. æ¸²æŸ“æŒ‰éˆ•
        options.forEach(opt => {

    function checkAnswer(selected, btn, correct) {
        // é˜²æ­¢é‡è¤‡é»æ“Š
        const allBtns = document.querySelectorAll('.option-btn');
        allBtns.forEach(b => b.disabled = true);

        if (selected === correct) {
            // ç­”å°
            btn.classList.add('correct');
            // å¡«å…¥ç©ºæ ¼
            const blank = document.querySelector('.blank-space');
            if(blank) {

                blank.style.color = "#2e7d32";

            setTimeout(() => {

            }, 800); 
        } else {
            // ç­”éŒ¯
            btn.classList.add('wrong');
            
            // æ‰¾å‡ºæ­£ç¢ºæŒ‰éˆ•ä¸¦æ¨™ç¤º
            allBtns.forEach(b => {
                if (b.innerText === correct) b.classList.add('correct');

            // é¡¯ç¤ºæ­£ç¢ºç­”æ¡ˆåœ¨ç©ºæ ¼

            // é¡¯ç¤ºéŒ¯èª¤è¨Šæ¯
            setTimeout(() => {

        }
    }
