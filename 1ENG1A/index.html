    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&family=Fredoka:wght@600&display=swap');

        /* ç­”å°/ç­”éŒ¯æ¨£å¼ */

        /* éŒ¯èª¤æç¤º Modal */
        .feedback-modal {

        .feedback-btn {

        /* çµæŸç•«é¢ */
        .end-screen {

<body>

    <div class="left-panel">

        <div class="poke-info">
            <h1 class="poke-name" id="poke-name">æ°´èŠè‰è‘‰</h1>
            <div class="level-indicator" id="stage-indicator">éšæ®µä¸€ï¼šåˆè­˜å­—æ¯</div>
        </div>
    </div>

    <div class="right-panel">
        <div class="game-header">
            <div class="header-title">å­—æ¯é…å°ç‰¹è¨“</div>
            <div class="progress-text">ç¬¬ <span id="q-progress">1</span> / 10 é¡Œ</div>
        </div>

        <div class="game-content">
            <div class="question-box">
                <div class="q-label" id="q-instruction">è«‹æ‰¾å‡ºå°æ‡‰çš„å°å¯«ï¼š</div>
                <div class="q-letter" id="q-letter">A</div>
            </div>

            <div class="options-grid" id="options-grid">
                </div>
        </div>
    </div>

    <div class="feedback-modal" id="feedback-modal">
        <div class="feedback-content">
            <div class="feedback-title">ğŸ’§ æ³¡æ²«ç ´æ‰äº†ï¼</div>
            <div class="feedback-msg" id="feedback-text"></div>
            <button class="feedback-btn" onclick="resetStage()">é‡æ–°é…å°</button>
        </div>
    </div>

    <div class="end-screen" id="end-screen">
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/154.png" style="width:320px; filter: drop-shadow(0 0 40px #E040FB) hue-rotate(120deg) brightness(1.1);">
        <h1 style="color:#E1BEE7; font-size:42px; margin-top:20px; text-shadow:2px 2px 0 #000;">æ°´å¤§ç«ºè‘µï¼</h1>
        <h2 style="color:#FFF;">å­—æ¯é…å° å®Œç¾ç²¾é€šï¼</h2>
        <button class="feedback-btn" style="background:#FFF; color:#7B1FA2; margin-top:30px;" onclick="location.reload()">å†ç©ä¸€æ¬¡</button>
    </div>

<script>
    // --- éŠæˆ²è¨­å®š ---
    const letters = [
        { upper: "A", lower: "a" },
        { upper: "B", lower: "b" },
        { upper: "C", lower: "c" },
        { upper: "D", lower: "d" },
        { upper: "E", lower: "e" }
    ];

    // ç”¢ç”Ÿ10é“éš¨æ©Ÿé¡Œç›®
    // æ¯é¡Œéš¨æ©Ÿæ±ºå®šæ˜¯ "å¤§->å°" é‚„æ˜¯ "å°->å¤§"
    let allQuestions = [];
    
    function generateQuestions() {
        allQuestions = [];
        for (let i = 0; i < 10; i++) {
            // éš¨æ©Ÿé¸ä¸€å€‹å­—æ¯ (0-4)
            const targetIndex = Math.floor(Math.random() * letters.length); 
            const targetLetter = letters[targetIndex];
            
            // éš¨æ©Ÿæ±ºå®šæ¨¡å¼: 0 = çµ¦å¤§æ‰¾å°, 1 = çµ¦å°æ‰¾å¤§
            const mode = Math.random() < 0.5 ? 0 : 1;
            
            let qText, ans, instruction;
            if (mode === 0) {
                qText = targetLetter.upper;
                ans = targetLetter.lower;
                instruction = "è«‹æ‰¾å‡ºå°æ‡‰çš„ã€Œå°å¯«ã€ï¼š";
            } else {
                qText = targetLetter.lower;
                ans = targetLetter.upper;
                instruction = "è«‹æ‰¾å‡ºå°æ‡‰çš„ã€Œå¤§å¯«ã€ï¼š";
            }

            // ç”Ÿæˆé¸é …ï¼šæ­£ç¢ºç­”æ¡ˆ + 2å€‹éŒ¯èª¤ç­”æ¡ˆ
            let options = [ans];
            let distractorPool = letters.filter((_, idx) => idx !== targetIndex); // æ’é™¤æ­£ç¢ºå­—æ¯
            
            // éš¨æ©Ÿå–2å€‹å¹²æ“¾é …
            for(let k=0; k<2; k++) {
                const randD = distractorPool.splice(Math.floor(Math.random() * distractorPool.length), 1)[0];
                options.push(mode === 0 ? randD.lower : randD.upper); // æ¨¡å¼è¦ä¸€è‡´ (æ‰¾å°å¯«å°±éƒ½çµ¦å°å¯«)
            }
            
            // æ‰“äº‚é¸é …
            options.sort(() => 0.5 - Math.random());

            allQuestions.push({
                q: qText,
                ans: ans,
                options: options,
                instruction: instruction
            });
        }
    }

    // --- é€²åŒ–è¨­å®š ---
    const stages = [
        { name: "æ°´èŠè‰è‘‰", img: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/152.png", title: "éšæ®µä¸€ï¼šåˆè­˜å­—æ¯" },
        { name: "æ°´æœˆæ¡‚è‘‰", img: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/153.png", title: "éšæ®µäºŒï¼šç†Ÿç·´è½‰æ›" },
        { name: "æ°´å¤§ç«ºè‘µ", img: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/154.png", title: "éšæ®µä¸‰ï¼šåæ‡‰ç‰¹è¨“" }
    ];

    let currentQIndex = 0;
    let currentStage = 0;

    window.onload = function() {
        generateQuestions();
        loadQuestion();
        updatePokemon();
    };

    function loadQuestion() {
        const qData = allQuestions[currentQIndex];
        
        // æ›´æ–° UI
        document.getElementById('q-progress').innerText = currentQIndex + 1;
        document.getElementById('q-instruction').innerText = qData.instruction;
        document.getElementById('q-letter').innerText = qData.q;
        
        // ç”¢ç”Ÿé¸é …æŒ‰éˆ•
        const optionsGrid = document.getElementById('options-grid');
        optionsGrid.innerHTML = '';
        
        qData.options.forEach(opt => {
            let btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = opt;
            btn.onclick = () => checkAnswer(opt, btn, qData.ans);
            optionsGrid.appendChild(btn);
        });
    }

    function checkAnswer(selected, btn, correct) {
        // é˜²æ­¢é‡è¤‡é»æ“Š
        const allBtns = document.querySelectorAll('.option-btn');
        allBtns.forEach(b => b.disabled = true);

        if (selected === correct) {
            // ç­”å°
            btn.classList.add('correct');
            setTimeout(() => {
                nextQuestion();
            }, 800); 
        } else {
            // ç­”éŒ¯
            btn.classList.add('wrong');
            // æ‰¾å‡ºæ­£ç¢ºæŒ‰éˆ•
            allBtns.forEach(b => {
                if (b.innerText === correct) b.classList.add('correct');
            });
            
            setTimeout(() => {
                showError(correct);
            }, 800);
        }
    }

    function nextQuestion() {
        currentQIndex++;
        
        // æª¢æŸ¥æ˜¯å¦é€²åŒ– (3, 6, 10 é¡Œåˆ†æ®µ)
        if (currentQIndex === 3) { 
            currentStage = 1;
            triggerEvolution();
        } else if (currentQIndex === 6) { 
            currentStage = 2;
            triggerEvolution();
        }

        // æª¢æŸ¥æ˜¯å¦å…¨ç ´
        if (currentQIndex >= allQuestions.length) {
            gameClear();
        } else {
            loadQuestion();
        }
    }

    function updatePokemon() {
        const data = stages[currentStage];
        document.getElementById('poke-name').innerText = data.name;
        document.getElementById('stage-indicator').innerText = data.title;
        document.getElementById('poke-img').src = data.img;
    }

    function triggerEvolution() {
        const img = document.getElementById('poke-img');
        // å¢åŠ äº®åº¦æ¨¡æ“¬é€²åŒ–å…‰èŠ’
        img.style.filter = "brightness(100) drop-shadow(0 0 20px white)";
        img.style.transform = "scale(1.2)";
        
        setTimeout(() => {
            updatePokemon();
            // æ¢å¾©æ°´ç³»æ¿¾é¡ (120deg)
            img.style.filter = "drop-shadow(0 10px 15px rgba(0,0,0,0.3)) hue-rotate(120deg) brightness(1.1)";
            img.style.transform = "scale(1)";
            launchConfetti();
        }, 600);
    }

    function showError(correctText) {
        const modal = document.getElementById('feedback-modal');
        const text = document.getElementById('feedback-text');
        
        text.innerHTML = `
            æ­£ç¢ºç­”æ¡ˆæ˜¯ï¼š<span style="color:#7B1FA2; font-weight:bold; font-size:40px; font-family:'Fredoka';">${correctText}</span><br><br>
            <span style="font-size:20px; color:#555;">(å› ç‚ºæ˜¯åš´æ ¼ç‰¹è¨“ï¼Œæœ¬éšæ®µè¦é‡æ–°é–‹å§‹å–”ï¼)</span>
        `;
        modal.style.display = 'flex';
    }

    function resetStage() {
        document.getElementById('feedback-modal').style.display = 'none';
        
        // åˆ¤æ–·ç›®å‰åœ¨å“ªå€‹éšæ®µï¼Œé‡ç½®åˆ°è©²éšæ®µçš„ç¬¬ä¸€é¡Œ
        if (currentQIndex < 3) {
            currentQIndex = 0; 
        } else if (currentQIndex < 6) {
            currentQIndex = 3; 
        } else {
            currentQIndex = 6; 
        }
        
        // é‡æ–°ç”Ÿæˆéš¨æ©Ÿé¡Œç›®ï¼Œé¿å…èƒŒç­”æ¡ˆ
        generateQuestions(); 

        loadQuestion();
    }

    function gameClear() {
        document.querySelector('.left-panel').style.display = 'none';
        document.querySelector('.right-panel').style.display = 'none';
        document.getElementById('end-screen').style.display = 'flex';
        launchConfetti();
    }

    function launchConfetti() {
        confetti({
            particleCount: 150,
            spread: 70,
            origin: { y: 0.6 },
            colors: ['#AB47BC', '#7B1FA2', '#E1BEE7']
        });
    }
</script>
