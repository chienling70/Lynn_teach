    let quizList = [];

    function startQuiz() {
        // æ´—ç‰Œç®—æ³•ï¼šæ‰“äº‚é¡Œç›®é †åº
        let shuffledData = [...rawData];
        for (let i = shuffledData.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [shuffledData[i], shuffledData[j]] = [shuffledData[j], shuffledData[i]];
        }
        
        // æº–å‚™é¡Œç›®èˆ‡é¸é …
        quizList = shuffledData.map(item => {

            let correct = item.idiom;
            
            // éš¨æ©ŸæŒ‘é¸ 3 å€‹éŒ¯èª¤é¸é …
            let distractors = rawData

                .map(d => d.idiom)

                .slice(0, 3); // å–å‰3å€‹

            let options = [correct, ...distractors].sort(() => 0.5 - Math.random());
            
            return {

        var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };
