<script>

    const qaData = [

    // é£Ÿç‰©å¹²æ“¾é …æ±  (ç”¨æ–¼ç”ŸæˆéŒ¯èª¤é¸é …)
    const foodPool = [

    // --- éŠæˆ²è¨­å®š ---
    const stages = [

        { name: "æ³¢å…‹åŸºå¤", img: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/176.png", title: "éšæ®µäºŒï¼šåˆ†äº«ç¾é£Ÿ" },

    function loadQuestion() {
        const qData = qaData[currentQIndex];
        
        // æ›´æ–° UI
        document.getElementById('q-progress').innerText = currentQIndex + 1;

        document.getElementById('q-text').innerText = qData.aName;
        
        // ç”¢ç”Ÿé¸é …
        const optionsGrid = document.getElementById('options-grid');
        optionsGrid.innerHTML = '';
        
        // æº–å‚™é¸é …é™£åˆ—ï¼š1å€‹æ­£ç¢º + 2å€‹éŒ¯èª¤
        let currentOptions = [];
        
        // åŠ å…¥æ­£ç¢ºç­”æ¡ˆ
        currentOptions.push({ emoji: qData.food, name: qData.fName, isCorrect: true });
        
        // éš¨æ©Ÿé¸å–éŒ¯èª¤ç­”æ¡ˆ
        while (currentOptions.length < 3) { // æ”¹ç‚º 3 å€‹é¸é …ï¼Œç‰ˆé¢æ¯”è¼ƒå¤§æ¯”è¼ƒå¥½æŒ‰
            const randomFood = foodPool[Math.floor(Math.random() * foodPool.length)];

            if (!currentOptions.some(opt => opt.name === randomFood.name) && randomFood.name !== qData.fName) {
                currentOptions.push({ emoji: randomFood.emoji, name: randomFood.name, isCorrect: false });

    function checkAnswer(btn, isCorrect, qData) {
        // é˜²æ­¢é‡è¤‡é»æ“Š

        } else {

            // æ‰¾å‡ºæ­£ç¢ºæŒ‰éˆ•ä¸¦æ¨™ç¤º
            allBtns.forEach(b => {

            });

        if (currentQIndex === 5) {
