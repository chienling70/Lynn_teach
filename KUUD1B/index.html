        loadQuestion();
        updatePokemon();
    };

    function loadQuestion() {
        const qData = allQuestions[currentQIndex];
        
        // æ›´æ–° UI
        document.getElementById('q-progress').innerText = currentQIndex + 1;
        document.getElementById('question-text').innerHTML = qData.q;
        
        // ç”¢ç”Ÿé¸é …
        const optionsGrid = document.getElementById('options-grid');
        optionsGrid.innerHTML = '';
        
        // æ¸²æŸ“æŒ‰éˆ•
        qData.options.forEach((opt, index) => {
            let btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = opt;
            btn.onclick = () => checkAnswer(index, btn, qData.ansIndex);
            optionsGrid.appendChild(btn);
        });
    }

    function checkAnswer(selected, btn, correct) {
        // é˜²æ­¢é‡è¤‡é»æ“Š
        const allBtns = document.querySelectorAll('.option-btn');
        allBtns.forEach(b => b.disabled = true);

        if (selected === correct) {
            // ç­”å°
            btn.classList.add('correct');
            setTimeout(() => {
                nextQuestion();
            }, 800); 
        } else {
            // ç­”éŒ¯
            btn.classList.add('wrong');
            
            // æ‰¾å‡ºæ­£ç¢ºæŒ‰éˆ•ä¸¦æ¨™ç¤º
            allBtns[correct].classList.add('correct');
            
            // é¡¯ç¤ºéŒ¯èª¤è¨Šæ¯
            setTimeout(() => {
                showError(allQuestions[currentQIndex].options[correct], allQuestions[currentQIndex].exp);
            }, 800);
        }
    }

    function nextQuestion() {
        currentQIndex++;
        
        // æª¢æŸ¥æ˜¯å¦é€²åŒ– (é€²å…¥ä¸‹ä¸€éšæ®µ)
        // 5é¡Œå¾Œé€²éšæ®µäºŒ (Q6)
        if (currentQIndex === 5) { 
            currentStage = 1;
            triggerEvolution();
        } 
        // å†5é¡Œå¾Œé€²éšæ®µä¸‰ (Q11)
        else if (currentQIndex === 10) { 
            currentStage = 2;
            triggerEvolution();
        }

        // æª¢æŸ¥æ˜¯å¦å…¨ç ´
        if (currentQIndex >= allQuestions.length) {
            gameClear();
        } else {
            loadQuestion();
        }
    }

    function updatePokemon() {
        const data = stages[currentStage];
        document.getElementById('poke-name').innerText = data.name;
        document.getElementById('stage-indicator').innerText = data.title;
        document.getElementById('poke-img').src = data.img;
    }

    function triggerEvolution() {
        const img = document.getElementById('poke-img');
        img.style.filter = "brightness(100) drop-shadow(0 0 20px white)";
        img.style.transform = "scale(1.2)";
        
        setTimeout(() => {
            updatePokemon();
            img.style.filter = "";
            img.style.transform = "scale(1)";
            launchConfetti();
        }, 600);
    }

    function showError(correctText, explanation) {
        const modal = document.getElementById('feedback-modal');
        const text = document.getElementById('feedback-text');
        
        text.innerHTML = `
            æ­£ç¢ºç­”æ¡ˆæ˜¯ï¼š<span style="color:#2e7d32; font-weight:bold;">${correctText}</span><br><br>
            <div style="font-size:18px; text-align:left; background:#fff; padding:15px; border-radius:10px; border:2px solid #b3e5fc; color:#333;">
                <strong>è§£æï¼š</strong><br>${explanation}
            </div>
            <br><span style="font-size:15px; color:#555;">(åš´æ ¼æ¨¡å¼ï¼šæœ¬éšæ®µå¿…é ˆé‡æ–°æŒ‘æˆ°ï¼)</span>
        `;
        modal.style.display = 'flex';
    }

    function resetStage() {
        document.getElementById('feedback-modal').style.display = 'none';
        
        // åˆ¤æ–·ç›®å‰åœ¨å“ªå€‹éšæ®µï¼Œé‡ç½®åˆ°è©²éšæ®µçš„ç¬¬ä¸€é¡Œ
        if (currentQIndex < 5) {
            currentQIndex = 0; // éšæ®µä¸€é‡ä¾†
        } else if (currentQIndex < 10) {
            currentQIndex = 5; // éšæ®µäºŒé‡ä¾†
        } else {
            currentQIndex = 10; // éšæ®µä¸‰é‡ä¾†
        }
        
        loadQuestion();
    }

    function gameClear() {
        document.querySelector('.left-panel').style.display = 'none';
        document.querySelector('.right-panel').style.display = 'none';
        document.getElementById('end-screen').style.display = 'flex';
        launchConfetti();
    }

    function launchConfetti() {
        confetti({
            particleCount: 150,
            spread: 70,
            origin: { y: 0.6 },
            colors: ['#29b6f6', '#0288d1', '#ffffff']
        });
    }
</script>
